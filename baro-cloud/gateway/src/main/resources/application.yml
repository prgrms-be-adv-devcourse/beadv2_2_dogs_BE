server:
  port: 8080

spring:
  application:
    name: gateway-service

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        # Auth Service
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/api/auth/**
          filters:
            - RewritePath=/api/(?<segment>.*), /${segment}

        # Buyer Service
        - id: buyer-service
          uri: lb://buyer-service
          predicates:
            - Path=/api/buyers/**,/api/carts/**,/api/products/**
          filters:
            - RewritePath=/api/(?<segment>.*), /${segment}
            - AuthenticationFilter

        # Seller Service
        - id: seller-service
          uri: lb://seller-service
          predicates:
            - Path=/sellers/**
          filters:
            - RewritePath=/sellers/(?<segment>.*), /${segment}
            - AuthenticationFilter

        # Order Service
        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/api/orders/**,/api/payments/**
          filters:
            - RewritePath=/api/(?<segment>.*), /${segment}
            - AuthenticationFilter

        # Support Service
        - id: support-service
          uri: lb://support-service
          predicates:
            - Path=/api/settlements/**,/api/deliveries/**,/api/notifications/**,/api/experiences/**,/api/search/**,/api/reviews/**
          filters:
            - RewritePath=/api/(?<segment>.*), /${segment}

eureka:
  client:
    service-url:
      # Docker 환경에서는 서비스 이름(eureka) 사용, 로컬에서는 localhost 사용
      # 환경 변수 EUREKA_CLIENT_SERVICEURL_DEFAULTZONE으로 오버라이드 가능
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://eureka:8761/eureka/}
  instance:
    prefer-ip-address: true

jwt:
  secret: "너무_짧지_않은_랜덤_시크릿_문자열_최소32바이트_나중에_env로_옮길예정"

management:
  endpoints:
    web:
      exposure:
        include: health, info, gateway


