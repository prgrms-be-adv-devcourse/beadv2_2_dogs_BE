  # ===================================
  # Database
  # ===================================
  mysql:
    image: mysql:8.0
    container_name: baro-mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-rootpassword}
      - MYSQL_DATABASE=${MYSQL_DATABASE:-barofarm}
      - MYSQL_USER=${MYSQL_USER:-barouser}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-baropassword}
    volumes:
      - mysql-data:/var/lib/mysql
      - ./scripts/init-db:/docker-entrypoint-initdb.d
    restart: unless-stopped
    networks:
      - baro-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u${MYSQL_USER:-barouser}", "-p${MYSQL_PASSWORD:-baropassword}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===================================
  # Message Queue (Kafka KRaft Mode)
  # ===================================
  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: baro-kafka
    ports:
      - "9092:9092"  # Broker listener
      - "9093:9093"  # Controller listener
    environment:
      # KRaft 모드 설정
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_NODE_ID: 1
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      # CLUSTER_ID는 기존 볼륨에 저장된 값을 사용 (변경 시 데이터 손실)
      # 새로 초기화하려면 .env에서 다른 값으로 설정
      KAFKA_CLUSTER_ID: ${KAFKA_CLUSTER_ID:-}
      CLUSTER_ID: ${KAFKA_CLUSTER_ID:-}
      
      # Listeners 설정
      KAFKA_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      
      # 토픽 설정
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      
      # 로그 설정
      KAFKA_LOG_DIRS: /var/lib/kafka/data
    volumes:
      - kafka-data:/var/lib/kafka/data
    restart: unless-stopped
    networks:
      - baro-network
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 40s

  # ===================================
  # Search Engine (Elasticsearch)
  # ===================================
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: baro-elasticsearch
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    restart: unless-stopped
    networks:
      - baro-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

volumes:
  # redis-data:
  #   driver: local
  mysql-data:
    driver: local
  kafka-data:
    driver: local
  elasticsearch-data:
    driver: local

networks:
  baro-network:
    # Docker Compose가 프로젝트 이름을 접두사로 붙이므로 be_baro-network 사용
    name: be_baro-network  # 네트워크 이름 명시적으로 지정
    external: true

