  # ===================================
  # Database
  # ===================================
  mysql:
    image: mysql:8.0
    container_name: baro-mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-rootpassword}
      - MYSQL_DATABASE=${MYSQL_DATABASE:-barofarm}
      - MYSQL_USER=${MYSQL_USER:-barouser}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-baropassword}
    volumes:
      - mysql-data:/var/lib/mysql
      - ./scripts/init-db:/docker-entrypoint-initdb.d
    restart: unless-stopped
    networks:
      - baro-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u${MYSQL_USER:-barouser}", "-p${MYSQL_PASSWORD:-baropassword}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===================================
  # Message Queue (Kafka KRaft Mode)
  # ===================================
  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: baro-kafka
    ports:
      - "9092:9092"  # Broker listener
      - "9093:9093"  # Controller listener
    environment:
      # KRaft 모드 설정
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_NODE_ID: 1
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      
      # Listeners 설정
      KAFKA_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      
      # 토픽 설정
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      
      # 로그 설정
      KAFKA_LOG_DIRS: /var/lib/kafka/data
    volumes:
      - kafka-data:/var/lib/kafka/data
    restart: unless-stopped
    networks:
      - baro-network
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 40s

volumes:
  redis-data:
    driver: local
  mysql-data:
    driver: local
  kafka-data:
    driver: local

networks:
  baro-network:
    driver: bridge

