plugins {
    id 'java'
    id 'org.springframework.boot' version '4.0.0' apply false
    id 'io.spring.dependency-management' version '1.1.7' apply false
    id 'com.diffplug.spotless' version '7.0.2' apply false
    id 'checkstyle'
}

allprojects {
    group = 'com.barofarm'
    version = '0.0.1-SNAPSHOT'

    repositories {
        mavenCentral()
    }
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'org.springframework.boot'
    apply plugin: 'io.spring.dependency-management'
    apply plugin: 'com.diffplug.spotless'
    apply plugin: 'checkstyle'

    java {
        toolchain {
            languageVersion = JavaLanguageVersion.of(21)
            vendor = JvmVendorSpec.JETBRAINS
        }
    }

    ext {
        set('springCloudVersion', "2025.1.0")
    }

    dependencyManagement {
        imports {
            mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
        }
    }

    dependencies {
        // Lombok
        compileOnly 'org.projectlombok:lombok'
        annotationProcessor 'org.projectlombok:lombok'

        // Test(추후 불필요한 의존성 제거해야 함)
        testImplementation 'org.springframework.boot:spring-boot-starter-test'
        testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
        testRuntimeOnly 'com.h2database:h2'
        testImplementation 'io.rest-assured:rest-assured:5.3.1'
        testImplementation "org.springframework.boot:spring-boot-testcontainers"
        testImplementation "org.testcontainers:junit-jupiter"
        testImplementation "org.testcontainers:testcontainers"
        testImplementation 'org.mockito:mockito-junit-jupiter'
        testImplementation 'org.assertj:assertj-core'
        testImplementation 'io.rest-assured:rest-assured:5.5.5'
        testImplementation("org.springframework.boot:spring-boot-starter-webmvc-test:4.0.0")
        implementation("org.springframework.boot:spring-boot-data-jpa-test:4.0.0-RC1")
        testImplementation platform("org.testcontainers:testcontainers-bom:1.19.7")

        // swagger
        implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:3.0.0'
    }

    tasks.named('test') {
        useJUnitPlatform()
    }

    // ============================================
    // Spotless - 코드 자동 포맷팅 (like Python black)
    // ============================================
    spotless {
        java {
            target 'src/*/java/**/*.java'
            importOrder()
            removeUnusedImports()
            googleJavaFormat('1.25.2')
            trimTrailingWhitespace()
            endWithNewline()
        }
    }

    // ============================================
    // Checkstyle - 코드 스타일 검사 (lint)
    // ============================================
    checkstyle {
        toolVersion = '10.21.4'
        configFile = rootProject.file('config/checkstyle/checkstyle.xml')
        ignoreFailures = false
        maxWarnings = 0
    }

    tasks.withType(Checkstyle).configureEach {
        reports {
            xml.required = true
            html.required = true
        }
    }
}

// ============================================
// 커밋 전 검사용 Task
// ============================================
tasks.register('lint') {
    group = 'verification'
    description = '코드 품질 검사 (spotless + checkstyle)'
    dependsOn subprojects.collect { it.tasks.matching { t -> t.name == 'spotlessCheck' } }
    dependsOn subprojects.collect { it.tasks.matching { t -> t.name == 'checkstyleMain' } }
}

tasks.register('format') {
    group = 'verification'
    description = '코드 자동 포맷팅'
    dependsOn subprojects.collect { it.tasks.matching { t -> t.name == 'spotlessApply' } }
}

// baro-cloud 부모 모듈은 빌드 제외
project(':baro-cloud') {
    bootJar.enabled = false
    jar.enabled = false
}
