apiVersion: apps/v1
kind: Deployment
metadata:
  name: eureka
  namespace: baro-prod
  labels:
    app: eureka
    component: cloud
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 0
  selector:
    matchLabels:
      app: eureka
  template:
    metadata:
      labels:
        app: eureka
        component: cloud
    spec:
      hostNetwork: true  # 호스트 네트워크 사용 (같은 EC2의 Docker 컨테이너 접근)
      containers:
        - name: eureka
          image: ghcr.io/do-develop-space/eureka:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8761
              name: http
              protocol: TCP
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "prod"
            - name: EUREKA_INSTANCE_HOSTNAME
              value: "eureka"
            - name: JAVA_OPTS
              value: "-Xms256m -Xmx512m"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8761
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8761
            initialDelaySeconds: 40
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /actuator/health
              port: 8761
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 20

