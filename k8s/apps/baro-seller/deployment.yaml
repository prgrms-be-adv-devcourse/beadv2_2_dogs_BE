apiVersion: apps/v1
kind: Deployment
metadata:
  name: baro-seller
  namespace: baro-prod
  labels:
    app: baro-seller
    component: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: baro-seller
  template:
    metadata:
      labels:
        app: baro-seller
        component: app
    spec:
      hostNetwork: true  # EC2 호스트의 Kafka/MySQL 접근을 위해 필요
      containers:
        - name: baro-seller
          image: ghcr.io/do-develop-space/baro-seller:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8085
              name: http
              protocol: TCP
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "prod"
            - name: SPRING_CONFIG_IMPORT
              value: "optional:configserver:http://config:8888"
            - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
              value: "http://localhost:8761/eureka/"  # hostNetwork: true 사용 시 localhost
            - name: JAVA_OPTS
              value: "-Xms512m -Xmx512m"
            # MySQL 설정
            - name: MYSQL_DATABASE
              value: "baroseller"
            - name: MYSQL_USER
              valueFrom:
                secretKeyRef:
                  name: baro-secrets
                  key: MYSQL_USER
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: baro-secrets
                  key: MYSQL_PASSWORD
            # MySQL 호스트 (EC2 Private IP)
            # 실제 배포 시 deploy-k8s.sh 스크립트가 자동으로 EC2 IP로 치환
            - name: EC2_IP
              value: "CHANGE_ME_TO_EC2_IP"  # 배포 스크립트가 자동으로 실제 IP로 치환
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:mysql://CHANGE_ME_TO_EC2_IP:3306/baroseller?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true&useUnicode=true"
            # Kafka 설정
            - name: SPRING_KAFKA_BOOTSTRAP_SERVERS
              value: "CHANGE_ME_TO_EC2_IP:29092"
            # AWS 설정
            - name: AWS_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: baro-secrets
                  key: AWS_ACCESS_KEY
            - name: AWS_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: baro-secrets
                  key: AWS_SECRET_KEY
            - name: AWS_S3_BUCKET_NAME
              valueFrom:
                secretKeyRef:
                  name: baro-secrets
                  key: AWS_S3_BUCKET_NAME
          resources:
            requests:
              memory: "512Mi"
              cpu: "200m"
            limits:
              memory: "768Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8085
            initialDelaySeconds: 90
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8085
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /actuator/health
              port: 8085
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 20

