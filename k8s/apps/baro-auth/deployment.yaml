apiVersion: apps/v1
kind: Deployment
metadata:
  name: baro-auth
  namespace: baro-prod
  labels:
    app: baro-auth
    component: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: baro-auth
  template:
    metadata:
      labels:
        app: baro-auth
        component: app
    spec:
      hostNetwork: true  # EC2 호스트의 MySQL 접근을 위해 필요
      containers:
        - name: baro-auth
          image: ghcr.io/do-develop-space/baro-auth:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8081
              name: http
              protocol: TCP
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "prod"
            - name: SPRING_CONFIG_IMPORT
              value: "optional:configserver:http://config:8888"
            - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
              value: "http://localhost:8761/eureka/" 
            - name: JAVA_OPTS
              value: "-Xms256m -Xmx384m"
            # MySQL 설정
            - name: MYSQL_DATABASE
              value: "baroauth"
            - name: MYSQL_USER
              valueFrom:
                secretKeyRef:
                  name: baro-secrets
                  key: MYSQL_USER
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: baro-secrets
                  key: MYSQL_PASSWORD
            # MySQL 호스트 (EC2 Private IP)
            # 실제 배포 시 deploy-k8s.sh 스크립트가 자동으로 EC2 IP로 치환
            # EC2 IP 확인: curl -s http://169.254.169.254/latest/meta-data/local-ipv4
            - name: EC2_IP
              value: "CHANGE_ME_TO_EC2_IP"  # 배포 스크립트가 자동으로 실제 IP로 치환
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:mysql://CHANGE_ME_TO_EC2_IP:3306/baroauth?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true&useUnicode=true"
            # 이메일 설정
            - name: SPRING_MAIL_USERNAME
              valueFrom:
                secretKeyRef:
                  name: baro-secrets
                  key: SPRING_MAIL_USERNAME
            - name: SPRING_MAIL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: baro-secrets
                  key: SPRING_MAIL_PASSWORD
          resources:
            requests:
              memory: "512Mi"
              cpu: "200m"
            limits:
              memory: "768Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8081
              scheme: HTTP
            initialDelaySeconds: 90
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8081
              scheme: HTTP
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /actuator/health
              port: 8081
              scheme: HTTP
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 10
            failureThreshold: 30

