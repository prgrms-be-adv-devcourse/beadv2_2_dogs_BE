server:
  port: 8082

api:
  v1: /api/v1

spring:
  application:
    name: buyer-service
  main:
    allow-bean-definition-overriding: true
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://baro-mysql:3306/${MYSQL_DATABASE:-barobuyer}?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true&useUnicode=true}
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${MYSQL_USER:-barouser}
    password: ${MYSQL_PASSWORD:-baropassword}
  kafka:
    bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:29092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
  jpa:
    hibernate:
      ddl-auto: update  # 일시적으로 update로 변경 (스키마 수정 후 validate로 변경)
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
        use_sql_comments: true

# Eureka 명시적 비활성화 (로컬 개발용)
eureka:
  client:
    enabled: false
    register-with-eureka: false
    fetch-registry: false
  instance:
    enabled: false

# 로깅 설정
logging:
  level:
    root: INFO
    com.barofarm.buyer: INFO
    com.barofarm.buyer.product: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.hibernate.orm.jdbc.bind: TRACE
    org.springframework.web: DEBUG
    org.springframework.web.servlet.DispatcherServlet: DEBUG
    org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping: TRACE
    com.barofarm.buyer.common.config.LoggingFilter: INFO
    # Kafka 로깅
    org.springframework.kafka: INFO
    org.apache.kafka: WARN

# Swagger/OpenAPI 설정
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  default-consumes-media-type: application/json
  default-produces-media-type: application/json

