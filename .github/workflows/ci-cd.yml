                  exit 0
                else
                  echo "âš ï¸ Container is not running. Deployment may have failed."
                  if echo "$CONTAINER_STATUS" | grep -q "${CHECK_CONTAINER}"; then
                    echo "ğŸ” Checking container logs..."
                    ssh $SSH_OPTS ${USER}@${HOST} "docker logs ${CHECK_CONTAINER} --tail 50 2>&1 || echo 'Could not fetch container logs'" || echo "Could not fetch container logs"
                  fi
                  echo ""
                  echo "ğŸ“ Full log location: ${DEPLOY_LOG}"
                  echo "ğŸ’¡ To check manually: ssh ${USER}@${HOST} 'cat ${DEPLOY_LOG}'"
                  rm -f private_key.pem
                  exit 1
                fi
              fi
            fi
          done
          
          # íƒ€ì„ì•„ì›ƒ ë°œìƒ
          echo "â±ï¸ Deployment timeout after ${MAX_WAIT} seconds"
          echo "ğŸ“ Fetching recent log entries..."
          ssh $SSH_OPTS ${USER}@${HOST} "tail -n 50 ${DEPLOY_LOG} 2>/dev/null || echo 'Log file not found'" || echo "Could not fetch log"
          echo ""
          echo "ğŸ” Checking container status..."
          # ëª¨ë“ˆë³„ ì»¨í…Œì´ë„ˆ í™•ì¸
          if [ "${MODULE_NAME}" = "data" ]; then
            CHECK_CONTAINER="baro-mysql"
            ssh $SSH_OPTS ${USER}@${HOST} "docker ps -a | grep ${CHECK_CONTAINER} || echo 'No container found'" || echo "Could not check container status"
            echo ""
            echo "ğŸ” Checking recent container logs (if exists)..."
            ssh $SSH_OPTS ${USER}@${HOST} "docker logs ${CHECK_CONTAINER} --tail 30 2>&1 || echo 'Container logs not available'" || echo "Could not fetch container logs"
            CONTAINER_RUNNING=$(ssh $SSH_OPTS ${USER}@${HOST} "docker ps | grep -q ${CHECK_CONTAINER}" && echo "true" || echo "false")
          elif [ "${MODULE_NAME}" = "cloud" ]; then
            # cloud ëª¨ë“ˆì€ eureka, gateway, config í™•ì¸
            CHECK_CONTAINERS=("baro-eureka" "baro-gateway" "baro-config")
            for container in "${CHECK_CONTAINERS[@]}"; do
              ssh $SSH_OPTS ${USER}@${HOST} "docker ps -a | grep ${container} || echo 'No container found'" || echo "Could not check container status"
