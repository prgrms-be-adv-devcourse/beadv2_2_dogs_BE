  cleanup:
    name: Cleanup Old Images
    runs-on: ubuntu-latest
    needs: [deploy, determine-service]
    if: |
      success() &&
      needs.determine-service.outputs.service != '' &&
      needs.determine-service.outputs.service != 'data' &&
      needs.determine-service.outputs.service != 'cloud' &&
      needs.determine-service.outputs.service != 'infra'
    permissions:
      contents: read
      packages: write  # íŒ¨í‚¤ì§€ ì‚­ì œ ê¶Œí•œ í•„ìš”

    steps:
      - name: Delete old container images
        uses: actions/delete-package-versions@v4
        with:
          package-name: ${{ needs.determine-service.outputs.service }}
          package-type: 'container'
          min-versions-to-keep: 5
          delete-only-untagged-versions: 'false'
        continue-on-error: true  # íŒ¨í‚¤ì§€ê°€ ì—†ì–´ë„ ì‹¤íŒ¨í•˜ì§€ ì•Šë„ë¡
        env:
          GITHUB_TOKEN: ${{ secrets.GHCR_PAT }}  # ëª…ì‹œì ìœ¼ë¡œ í† í° ì „ë‹¬

