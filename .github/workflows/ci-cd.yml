             echo \$! > /tmp/deploy-${MODULE_NAME}.pid"
          
          echo "â³ Deployment started in background. PID saved to /tmp/deploy-${MODULE_NAME}.pid"
          echo "ğŸ“ Log file: ${DEPLOY_LOG}"
          echo "â³ Waiting 10 seconds for initial deployment steps..."
          sleep 10
          
          # ë°°í¬ ì§„í–‰ ìƒí™© í™•ì¸ (ìµœëŒ€ 5ë¶„ ëŒ€ê¸°)
          echo "ğŸ“Š Monitoring deployment progress..."
          MAX_WAIT=300  # 5ë¶„
          ELAPSED=0
          INTERVAL=10   # 10ì´ˆë§ˆë‹¤ í™•ì¸
          
          while [ $ELAPSED -lt $MAX_WAIT ]; do
            # ë°°í¬ í”„ë¡œì„¸ìŠ¤ê°€ ì‹¤í–‰ ì¤‘ì¸ì§€ í™•ì¸
            if ssh $SSH_OPTS ${USER}@${HOST} "test -f /tmp/deploy-${MODULE_NAME}.pid && ps -p \$(cat /tmp/deploy-${MODULE_NAME}.pid) > /dev/null 2>&1"; then
              # ë¡œê·¸ì˜ ë§ˆì§€ë§‰ ëª‡ ì¤„ í™•ì¸
              LAST_LOG=$(ssh $SSH_OPTS ${USER}@${HOST} "tail -n 3 ${DEPLOY_LOG} 2>/dev/null || echo 'Log file not ready yet'")
              echo "[${ELAPSED}s] Deployment in progress... Last log: ${LAST_LOG}"
              sleep $INTERVAL
              ELAPSED=$((ELAPSED + INTERVAL))
            else
              # í”„ë¡œì„¸ìŠ¤ê°€ ì¢…ë£Œë¨ - ì„±ê³µ ë˜ëŠ” ì‹¤íŒ¨ í™•ì¸
              echo "âœ… Deployment process completed. Checking final status..."
              
              # ë°°í¬ ìŠ¤í¬ë¦½íŠ¸ì˜ exit code í™•ì¸
              EXIT_CODE=$(ssh $SSH_OPTS ${USER}@${HOST} "if [ -f /tmp/deploy-${MODULE_NAME}.pid ]; then wait \$(cat /tmp/deploy-${MODULE_NAME}.pid) 2>/dev/null; echo \$?; else echo '1'; fi" 2>/dev/null || echo "1")
              
              # ì „ì²´ ë¡œê·¸ ê°€ì ¸ì˜¤ê¸°
              echo "ğŸ“ Fetching deployment log..."
              DEPLOY_LOG_CONTENT=$(ssh $SSH_OPTS ${USER}@${HOST} "cat ${DEPLOY_LOG} 2>/dev/null || echo 'Log file not found'" 2>/dev/null || echo "Could not fetch log")
              echo "$DEPLOY_LOG_CONTENT"
              echo ""
              
              # ë°°í¬ ìŠ¤í¬ë¦½íŠ¸ exit code í™•ì¸
              if [ "$EXIT_CODE" != "0" ] && [ "$EXIT_CODE" != "" ]; then
                echo "âš ï¸ Deployment script exited with code: $EXIT_CODE"
              fi
              
              # ì»¨í…Œì´ë„ˆ ìƒíƒœ í™•ì¸
              echo "ğŸ” Checking container status..."
              # ëª¨ë“ˆë³„ ì»¨í…Œì´ë„ˆ í™•ì¸
              if [ "${MODULE_NAME}" = "data" ]; then
                CHECK_CONTAINER="baro-mysql"
                CONTAINER_STATUS=$(ssh $SSH_OPTS ${USER}@${HOST} "docker ps -a | grep ${CHECK_CONTAINER} || echo 'No container found'" 2>/dev/null || echo "Could not check container status")
                echo "$CONTAINER_STATUS"
                echo ""
                
                # ì»¨í…Œì´ë„ˆê°€ ì‹¤í–‰ ì¤‘ì¸ì§€ í™•ì¸
                if ssh $SSH_OPTS ${USER}@${HOST} "docker ps | grep -q ${CHECK_CONTAINER}" 2>/dev/null; then
                  echo "âœ… Container is running. Deployment appears successful!"
                  rm -f private_key.pem
                  exit 0
                else
                  echo "âš ï¸ Container is not running. Deployment may have failed."
                  if echo "$CONTAINER_STATUS" | grep -q "${CHECK_CONTAINER}"; then
                    echo "ğŸ” Checking container logs..."
                    ssh $SSH_OPTS ${USER}@${HOST} "docker logs ${CHECK_CONTAINER} --tail 50 2>&1 || echo 'Could not fetch container logs'" || echo "Could not fetch container logs"
                  fi
                  echo ""
                  echo "ğŸ“ Full log location: ${DEPLOY_LOG}"
                  echo "ğŸ’¡ To check manually: ssh ${USER}@${HOST} 'cat ${DEPLOY_LOG}'"
                  rm -f private_key.pem
                  exit 1
                fi
              elif [ "${MODULE_NAME}" = "cloud" ]; then
                # cloud ëª¨ë“ˆì€ eureka, gateway, config 3ê°œ ì»¨í…Œì´ë„ˆ í™•ì¸
                CHECK_CONTAINERS=("baro-eureka" "baro-gateway" "baro-config")
                ALL_RUNNING=true
                
                for container in "${CHECK_CONTAINERS[@]}"; do
                  CONTAINER_STATUS=$(ssh $SSH_OPTS ${USER}@${HOST} "docker ps -a | grep ${container} || echo 'No container found'" 2>/dev/null || echo "Could not check container status")
                  echo "$CONTAINER_STATUS"
                  
                  if ! ssh $SSH_OPTS ${USER}@${HOST} "docker ps | grep -q ${container}" 2>/dev/null; then
                    ALL_RUNNING=false
                    echo "âš ï¸ ${container} is not running."
                    if echo "$CONTAINER_STATUS" | grep -q "${container}"; then
                      echo "ğŸ” Checking ${container} logs..."
                      ssh $SSH_OPTS ${USER}@${HOST} "docker logs ${container} --tail 50 2>&1 || echo 'Could not fetch container logs'" || echo "Could not fetch container logs"
                    fi
                  fi
                done
                
                echo ""
                if [ "$ALL_RUNNING" = true ]; then
                  echo "âœ… All cloud infrastructure containers are running. Deployment appears successful!"
                  rm -f private_key.pem
                  exit 0
                else
                  echo "âš ï¸ Some cloud infrastructure containers are not running. Deployment may have failed."
