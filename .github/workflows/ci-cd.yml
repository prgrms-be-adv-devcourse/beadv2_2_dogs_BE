name: CI/CD Pipeline

on:
  push:
    branches:
      # - main
      - main-*
      - dev-*
  pull_request:
    branches:
      # - main
      - main-*
      # - dev-*

# GITHUB_TOKENì— íŒ¨í‚¤ì§€ ì“°ê¸° ê¶Œí•œ ë¶€ì—¬
permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: do-develop-space  # ê°œì¸ GitHub ê³„ì •

jobs:
  # ==================================================
  # CI: Build, Test, Code Quality
  # ==================================================
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Code formatting check (Spotless)
        run: ./gradlew spotlessCheck
      
      - name: Lint check (Checkstyle)
        run: ./gradlew checkstyleMain
      
      - name: Build with Gradle
        run: ./gradlew build -x test
      
      - name: Run tests
        run: ./gradlew test
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: '**/build/test-results/test/'
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            baro-auth/build/libs/*.jar
            baro-buyer/build/libs/*.jar
            baro-seller/build/libs/*.jar
            baro-order/build/libs/*.jar
            baro-support/build/libs/*.jar
            baro-cloud/*/build/libs/*.jar

  # ==================================================
  # Docker: Build and Push Images
  # ==================================================
  # ë¸Œëœì¹˜ì—ì„œ ëª¨ë“ˆ ì´ë¦„ ì¶”ì¶œ
  determine-service:
    name: Determine Service to Build
    runs-on: ubuntu-latest
    outputs:
      service: ${{ steps.module.outputs.service }}
      module: ${{ steps.module.outputs.module }}
    steps:
      - name: Extract service name from branch
        id: module
        run: |
          if [[ "$GITHUB_REF" == refs/heads/main-* ]]; then
            MODULE=$(echo ${GITHUB_REF#refs/heads/main-} | tr '[:upper:]' '[:lower:]')
          elif [[ "$GITHUB_REF" == refs/heads/dev-* ]]; then
            MODULE=$(echo ${GITHUB_REF#refs/heads/dev-} | tr '[:upper:]' '[:lower:]')
          else
            MODULE=""
          fi
          
          # ëª¨ë“ˆëª…ì„ ì„œë¹„ìŠ¤ëª…ìœ¼ë¡œ ë³€í™˜ (support -> baro-support, auth -> baro-auth ë“±)
          # data: ì´ë¯¸ì§€ ë¹Œë“œ ì—†ì´ ë°°í¬ë§Œ
          # cloud: ì´ë¯¸ì§€ ë¹Œë“œ í•„ìš” (eureka, gateway, config)
          # infra: data + cloud ëª¨ë‘ ë°°í¬
          case "$MODULE" in
            auth) SERVICE="baro-auth" ;;
            buyer) SERVICE="baro-buyer" ;;
            seller) SERVICE="baro-seller" ;;
            order) SERVICE="baro-order" ;;
            support) SERVICE="baro-support" ;;
            eureka) SERVICE="eureka" ;;
            gateway) SERVICE="gateway" ;;
            config) SERVICE="config" ;;
            cloud) SERVICE="cloud" ;;  # cloudëŠ” ë¹Œë“œ í•„ìš”
            data) SERVICE="data" ;;  # dataëŠ” ë¹Œë“œ ì—†ì´ ë°°í¬ë§Œ
            infra) SERVICE="infra" ;;  # infraëŠ” deployì—ì„œ ì²˜ë¦¬
            *) SERVICE="" ;;
          esac
          
          echo "module=$MODULE" >> $GITHUB_OUTPUT
          echo "service=$SERVICE" >> $GITHUB_OUTPUT
          echo "Extracted module: $MODULE -> service: $SERVICE"

  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [build-and-test, determine-service]
    timeout-minutes: 30  # Docker ë¹Œë“œ íƒ€ì„ì•„ì›ƒ ì„¤ì •
    # ë¸Œëœì¹˜ì—ì„œ ì¶”ì¶œí•œ ì„œë¹„ìŠ¤ê°€ ìˆì„ ë•Œë§Œ ì‹¤í–‰
    # dataëŠ” ì´ë¯¸ì§€ ë¹Œë“œ ì—†ì´ ë°°í¬ë§Œ í•˜ë¯€ë¡œ ì œì™¸
    # infraëŠ” ì—¬ëŸ¬ ì„œë¹„ìŠ¤ë¥¼ í¬í•¨í•˜ë¯€ë¡œ ì œì™¸
    if: |
      github.event_name == 'push' && 
      (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/main-') || 
      startsWith(github.ref, 'refs/heads/dev-')) &&
      !contains(github.ref, 'main-data') && 
      !contains(github.ref, 'main-infra') &&
      !contains(github.ref, 'dev-infra') &&
      needs.determine-service.outputs.service != '' &&
      needs.determine-service.outputs.service != 'infra' &&
      needs.determine-service.outputs.service != 'data'
    
    # cloud ëª¨ë“ˆì¼ ë•ŒëŠ” eureka, gateway, configë¥¼ ê°ê° ë¹Œë“œ
    strategy:
      matrix:
        service: ${{ needs.determine-service.outputs.service == 'cloud' && fromJSON('["eureka", "gateway", "config"]') || fromJSON(format('["{0}"]', needs.determine-service.outputs.service)) }}
      fail-fast: false
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
      
      - name: Set service name
        id: service
        run: |
          echo "service=${{ matrix.service }}" >> $GITHUB_OUTPUT
          echo "Building service: ${{ matrix.service }}"
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          # buildkit ì´ë¯¸ì§€ pull ì‹¤íŒ¨ ì‹œ ì¬ì‹œë„ ë° íƒ€ì„ì•„ì›ƒ ì„¤ì •
          driver-opts: |
            image=moby/buildkit:latest
            network=host
          buildkitd-flags: --allow-insecure-entitlement security.insecure --allow-insecure-entitlement network.host
          version: latest
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: do-develop-space
          password: ${{ secrets.GHCR_PAT }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.service }}
          tags: |
            # main-* ë¸Œëœì¹˜: latest íƒœê·¸
            # dev-* ë¸Œëœì¹˜: dev-latest íƒœê·¸
            type=raw,value=${{ startsWith(github.ref, 'refs/heads/main-') && 'latest' || (startsWith(github.ref, 'refs/heads/dev-') && 'dev-latest' || '') }}
            # ë¸Œëœì¹˜ ì´ë¦„ ê¸°ë°˜ íƒœê·¸ (main-auth, dev-support ë“±)
            type=ref,event=branch
            # ì»¤ë°‹ SHA ê¸°ë°˜ íƒœê·¸
            type=sha,prefix={{branch}}-,format=short
            # íƒ€ì„ìŠ¤íƒ¬í”„ ê¸°ë°˜ íƒœê·¸
            type=raw,value={{branch}}-{{date 'YYYYMMDD-HHmmss'}}
          flavor: |
            # main-* ë¸Œëœì¹˜ë§Œ latest=trueë¡œ ì„¤ì •
            latest=${{ startsWith(github.ref, 'refs/heads/main-') }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/${{ matrix.service }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.service }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.service }}:buildcache,mode=max
      
      - name: Make package public
        if: success()
        run: |
          PACKAGE_NAME="${{ matrix.service }}"
          echo "Making package ${PACKAGE_NAME} public..."
          
          # GitHub APIë¥¼ ì‚¬ìš©í•˜ì—¬ íŒ¨í‚¤ì§€ visibilityë¥¼ publicìœ¼ë¡œ ë³€ê²½
          curl -X PATCH \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GHCR_PAT || secrets.GITHUB_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/user/packages/container/${PACKAGE_NAME} \
            -d '{"visibility":"public"}' || echo "Failed to make package public (may already be public or require manual setup)"
          
          echo "âœ… Package ${PACKAGE_NAME} visibility set to public"

  # ==================================================
  # CD: Deploy to AWS EC2 (ëª¨ë“ˆë³„)
  # ==================================================
  deploy:
    name: Deploy Module to AWS EC2
    runs-on: ubuntu-latest
    needs: [build-and-test, determine-service]  # determine-serviceì—ì„œ ëª¨ë“ˆëª… ê°€ì ¸ì˜¤ê¸°
    if: |
      (startsWith(github.ref, 'refs/heads/main-') || startsWith(github.ref, 'refs/heads/dev-')) &&
      needs.determine-service.outputs.module != ''
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Extract module name
        id: module
        run: |
          # determine-serviceì—ì„œ ì´ë¯¸ ì¶”ì¶œí•œ ëª¨ë“ˆëª… ì‚¬ìš©
          MODULE="${{ needs.determine-service.outputs.module }}"
          echo "name=$MODULE" >> $GITHUB_OUTPUT
          echo "branch=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT
          echo "Deploying module: $MODULE from branch: ${GITHUB_REF#refs/heads/}"
      
      - name: Deploy to EC2
        env:
          PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          HOST: ${{ secrets.EC2_HOST }}
          USER: ${{ secrets.EC2_USERNAME }}
          MODULE_NAME: ${{ steps.module.outputs.name }}
          BRANCH_NAME: ${{ steps.module.outputs.branch }}
        timeout-minutes: 10  # ë°°í¬ íƒ€ì„ì•„ì›ƒ ì„¤ì •
        run: |
          echo "$PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem
          
          # ë¸Œëœì¹˜ ì´ë¦„ì—ì„œ ì´ë¯¸ì§€ íƒœê·¸ ê²°ì • (dev-support -> dev-support, main-support -> latest)
          if [[ "$BRANCH_NAME" == dev-* ]]; then
            IMAGE_TAG="$BRANCH_NAME"
          elif [[ "$BRANCH_NAME" == main-* ]]; then
            IMAGE_TAG="latest"
          else
            IMAGE_TAG="latest"
          fi
          
          # ëª¨ë“ˆëª… í™•ì¸ (ë””ë²„ê¹…ìš©)
          echo "Deploying module: ${MODULE_NAME} with image tag: ${IMAGE_TAG}"
          
          # SSH ì—°ê²° ì˜µì…˜ (ì•ˆì •ì„± ê°œì„ )
          SSH_OPTS="-i private_key.pem -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -o ServerAliveInterval=30 -o ServerAliveCountMax=10 -o ConnectTimeout=10 -o TCPKeepAlive=yes"
          
          # SSH ì—°ê²° í…ŒìŠ¤íŠ¸ (ì¬ì‹œë„ ë¡œì§)
          echo "Testing SSH connection to ${USER}@${HOST}..."
          MAX_RETRIES=3
          RETRY_COUNT=0
          SSH_CONNECTED=false
          
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            if ssh $SSH_OPTS -o ConnectTimeout=10 ${USER}@${HOST} "echo 'SSH connection successful'" 2>/dev/null; then
              SSH_CONNECTED=true
              break
            else
              RETRY_COUNT=$((RETRY_COUNT + 1))
              echo "âš ï¸ SSH connection attempt $RETRY_COUNT failed, retrying in 5 seconds..."
              sleep 5
            fi
          done
          
          if [ "$SSH_CONNECTED" = false ]; then
            echo "âŒ Failed to connect to EC2 after $MAX_RETRIES attempts"
            echo "ğŸ’¡ Please check:"
            echo "   1. EC2 instance is running"
            echo "   2. Security Group allows SSH (port 22) from GitHub Actions IP"
            echo "   3. EC2 instance is accessible"
            rm -f private_key.pem
            exit 1
          fi
          
          echo "âœ… SSH connection established"
          
          # EC2ì— ë°°í¬ ë””ë ‰í† ë¦¬ ìƒì„±
          ssh $SSH_OPTS ${USER}@${HOST} "mkdir -p /home/${USER}/apps/BE"
          
          # EC2ì— ë°°í¬ ìŠ¤í¬ë¦½íŠ¸ ë° í•´ë‹¹ ëª¨ë“ˆì˜ docker-compose íŒŒì¼ë§Œ ë³µì‚¬
          scp $SSH_OPTS \
            ./scripts/deploy-module.sh ${USER}@${HOST}:/home/${USER}/apps/BE/
          
          scp $SSH_OPTS \
            ./docker-compose.${MODULE_NAME}.yml ${USER}@${HOST}:/home/${USER}/apps/BE/
          
          # ì¸í”„ë¼ docker-compose íŒŒì¼ë„ ë³µì‚¬ (í•„ìš”ì‹œ)
          scp $SSH_OPTS \
            ./docker-compose.data.yml ${USER}@${HOST}:/home/${USER}/apps/BE/ 2>/dev/null || true
          scp $SSH_OPTS \
            ./docker-compose.cloud.yml ${USER}@${HOST}:/home/${USER}/apps/BE/ 2>/dev/null || true
          
          # GHCR_PAT ë˜ëŠ” GITHUB_TOKEN ì‚¬ìš© (GHCR_PAT ìš°ì„ )
          # GHCR_PATëŠ” Personal Access Tokenìœ¼ë¡œ íŒ¨í‚¤ì§€ ì ‘ê·¼ ê¶Œí•œì´ í•„ìš”
          if [ -n "${{ secrets.GHCR_PAT }}" ]; then
            GHCR_TOKEN="${{ secrets.GHCR_PAT }}"
          else
            GHCR_TOKEN="${{ secrets.GITHUB_TOKEN }}"
          fi
          
          # ëª¨ë“ˆë³„ ë°°í¬ ìŠ¤í¬ë¦½íŠ¸ ì‹¤í–‰ (GITHUB_TOKEN, IMAGE_TAG ì „ë‹¬)
          # ë°±ê·¸ë¼ìš´ë“œë¡œ ì‹¤í–‰í•˜ì—¬ SSH ì—°ê²°ì´ ëŠì–´ì ¸ë„ ê³„ì† ì§„í–‰ë˜ë„ë¡
          echo "ğŸš€ Starting deployment in background..."
          DEPLOY_LOG="/home/${USER}/apps/BE/deploy-${MODULE_NAME}-$(date +%Y%m%d-%H%M%S).log"
          
          # ë°°í¬ ìŠ¤í¬ë¦½íŠ¸ë¥¼ ë°±ê·¸ë¼ìš´ë“œë¡œ ì‹¤í–‰í•˜ê³  ë¡œê·¸ íŒŒì¼ì— ì €ì¥
          ssh $SSH_OPTS ${USER}@${HOST} \
            "cd /home/${USER}/apps/BE && \
             nohup bash -c 'GITHUB_TOKEN=${GHCR_TOKEN} IMAGE_TAG=${IMAGE_TAG} bash ./deploy-module.sh ${MODULE_NAME}' > ${DEPLOY_LOG} 2>&1 & \
             echo \$! > /tmp/deploy-${MODULE_NAME}.pid"
          
          echo "â³ Deployment started in background. PID saved to /tmp/deploy-${MODULE_NAME}.pid"
          echo "ğŸ“ Log file: ${DEPLOY_LOG}"
          echo "â³ Waiting 10 seconds for initial deployment steps..."
          sleep 10
          
          # ë°°í¬ ì§„í–‰ ìƒí™© í™•ì¸ (ìµœëŒ€ 5ë¶„ ëŒ€ê¸°)
          echo "ğŸ“Š Monitoring deployment progress..."
          MAX_WAIT=300  # 5ë¶„
          ELAPSED=0
          INTERVAL=10   # 10ì´ˆë§ˆë‹¤ í™•ì¸
          
          while [ $ELAPSED -lt $MAX_WAIT ]; do
            # ë°°í¬ í”„ë¡œì„¸ìŠ¤ê°€ ì‹¤í–‰ ì¤‘ì¸ì§€ í™•ì¸
            if ssh $SSH_OPTS ${USER}@${HOST} "test -f /tmp/deploy-${MODULE_NAME}.pid && ps -p \$(cat /tmp/deploy-${MODULE_NAME}.pid) > /dev/null 2>&1"; then
              # ë¡œê·¸ì˜ ë§ˆì§€ë§‰ ëª‡ ì¤„ í™•ì¸
              LAST_LOG=$(ssh $SSH_OPTS ${USER}@${HOST} "tail -n 3 ${DEPLOY_LOG} 2>/dev/null || echo 'Log file not ready yet'")
              echo "[${ELAPSED}s] Deployment in progress... Last log: ${LAST_LOG}"
              sleep $INTERVAL
              ELAPSED=$((ELAPSED + INTERVAL))
            else
              # í”„ë¡œì„¸ìŠ¤ê°€ ì¢…ë£Œë¨ - ì„±ê³µ ë˜ëŠ” ì‹¤íŒ¨ í™•ì¸
              echo "âœ… Deployment process completed. Checking final status..."
              
              # ì „ì²´ ë¡œê·¸ ê°€ì ¸ì˜¤ê¸°
              echo "ğŸ“ Fetching deployment log..."
              ssh $SSH_OPTS ${USER}@${HOST} "cat ${DEPLOY_LOG} 2>/dev/null || echo 'Log file not found'" || echo "Could not fetch log"
              echo ""
              
              # ì»¨í…Œì´ë„ˆ ìƒíƒœ í™•ì¸
              echo "ğŸ” Checking container status..."
              CONTAINER_STATUS=$(ssh $SSH_OPTS ${USER}@${HOST} "docker ps -a | grep baro-${MODULE_NAME} || echo 'No container found'" 2>/dev/null || echo "Could not check container status")
              echo "$CONTAINER_STATUS"
              echo ""
              
              # ì»¨í…Œì´ë„ˆê°€ ì‹¤í–‰ ì¤‘ì¸ì§€ í™•ì¸
              if ssh $SSH_OPTS ${USER}@${HOST} "docker ps | grep -q baro-${MODULE_NAME}" 2>/dev/null; then
                echo "âœ… Container is running. Deployment appears successful!"
                rm -f private_key.pem
                exit 0
              else
                echo "âš ï¸ Container is not running. Deployment may have failed."
                
                # ì»¨í…Œì´ë„ˆ ë¡œê·¸ í™•ì¸ (ì¡´ì¬í•˜ëŠ” ê²½ìš°)
                if echo "$CONTAINER_STATUS" | grep -q "baro-${MODULE_NAME}"; then
                  echo "ğŸ” Checking container logs..."
                  ssh $SSH_OPTS ${USER}@${HOST} "docker logs baro-${MODULE_NAME} --tail 50 2>&1 || echo 'Could not fetch container logs'" || echo "Could not fetch container logs"
                fi
                
                echo ""
                echo "ğŸ“ Full log location: ${DEPLOY_LOG}"
                echo "ğŸ’¡ To check manually: ssh ${USER}@${HOST} 'cat ${DEPLOY_LOG}'"
                rm -f private_key.pem
                exit 1
              fi
            fi
          done
          
          # íƒ€ì„ì•„ì›ƒ ë°œìƒ
          echo "â±ï¸ Deployment timeout after ${MAX_WAIT} seconds"
          echo "ğŸ“ Fetching recent log entries..."
          ssh $SSH_OPTS ${USER}@${HOST} "tail -n 50 ${DEPLOY_LOG} 2>/dev/null || echo 'Log file not found'" || echo "Could not fetch log"
          echo ""
          echo "ğŸ” Checking container status..."
          ssh $SSH_OPTS ${USER}@${HOST} "docker ps -a | grep baro-${MODULE_NAME} || echo 'No container found'" || echo "Could not check container status"
          echo ""
          echo "ğŸ” Checking recent container logs (if exists)..."
          ssh $SSH_OPTS ${USER}@${HOST} "docker logs baro-${MODULE_NAME} --tail 30 2>&1 || echo 'Container logs not available'" || echo "Could not fetch container logs"
          
          # ì»¨í…Œì´ë„ˆ ìƒíƒœ í™•ì¸
          if ssh $SSH_OPTS ${USER}@${HOST} "docker ps | grep -q baro-${MODULE_NAME}"; then
            echo "âœ… Container is running despite timeout. Deployment may have succeeded."
            rm -f private_key.pem
            exit 0
          else
            echo "âŒ Container is not running. Deployment may have failed."
            echo "ğŸ’¡ Check full log manually: ssh ${USER}@${HOST} 'cat ${DEPLOY_LOG}'"
            rm -f private_key.pem
            exit 1
          fi
      
      - name: Notify deployment status
        if: always()
        env:
          HOST: ${{ secrets.EC2_HOST }}
          USER: ${{ secrets.EC2_USERNAME }}
          MODULE_NAME: ${{ steps.module.outputs.name }}
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ… Deployment successful for module: ${{ steps.module.outputs.name }}"
          else
            echo "âŒ Deployment failed for module: ${{ steps.module.outputs.name }}"
            echo ""
            echo "ğŸ’¡ Troubleshooting steps:"
            echo "   1. Check EC2 instance status: AWS Console â†’ EC2 â†’ Instances"
            echo "   2. Verify Security Group allows SSH (port 22) from GitHub Actions IP ranges"
            echo "   3. Check if instance is running: aws ec2 describe-instances --instance-ids <instance-id>"
            echo "   4. Test SSH manually: ssh ${USER}@${HOST} 'echo test'"
            echo "   5. Check deployment status: ssh ${USER}@${HOST} 'docker ps | grep baro-${MODULE_NAME}'"
            echo ""
            echo "ğŸ“ Note: If SSH connection timed out, the deployment script might not have run."
            echo "   The container might still be running with the previous version."
          fi

  # ==================================================
  # Cleanup: ì˜¤ë˜ëœ ì´ë¯¸ì§€ ì •ë¦¬
  # ==================================================
  cleanup:
    name: Cleanup Old Images
    runs-on: ubuntu-latest
    needs: [deploy, determine-service]
    if: success()
    
    steps:
      - name: Delete old container images
        uses: actions/delete-package-versions@v4
        with:
          package-name: ${{ needs.determine-service.outputs.service }}
          package-type: 'container'
          min-versions-to-keep: 5
          delete-only-untagged-versions: 'false'

