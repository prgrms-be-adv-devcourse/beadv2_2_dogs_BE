          fi
          
          # ëª¨ë“ˆë³„ ë°°í¬ ìŠ¤í¬ë¦½íŠ¸ ì‹¤í–‰ (GITHUB_TOKEN, IMAGE_TAG ì „ë‹¬)
          # ë°±ê·¸ë¼ìš´ë“œë¡œ ì‹¤í–‰í•˜ì—¬ SSH ì—°ê²°ì´ ëŠì–´ì ¸ë„ ê³„ì† ì§„í–‰ë˜ë„ë¡
          echo "ğŸš€ Starting deployment in background..."
          DEPLOY_LOG="/home/${USER}/apps/BE/deploy-${MODULE_NAME}-$(date +%Y%m%d-%H%M%S).log"
          
          # ë°°í¬ ìŠ¤í¬ë¦½íŠ¸ë¥¼ ë°±ê·¸ë¼ìš´ë“œë¡œ ì‹¤í–‰í•˜ê³  ë¡œê·¸ íŒŒì¼ì— ì €ì¥
          ssh $SSH_OPTS ${USER}@${HOST} \
            "cd /home/${USER}/apps/BE && \
