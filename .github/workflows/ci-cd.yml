          bash ./scripts/deploy-k8s.sh ${MODULE_NAME} ${IMAGE_TAG}

      - name: Deploy to docker-compose (fallback)
        if: steps.k3s-check.outputs.k3s_available == 'false'
        env:
          GITHUB_TOKEN: ${{ secrets.GHCR_PAT || secrets.GITHUB_TOKEN }}
          IMAGE_TAG: ${{ needs.determine-service.outputs.image_tag }}
          MODULE_NAME: ${{ steps.module.outputs.name }}
        run: |
          cd /home/ubuntu/apps/BE
          echo "üê≥ docker-compose Î∞∞Ìè¨ ÏãúÏûë: ${MODULE_NAME} (Ïù¥ÎØ∏ÏßÄ ÌÉúÍ∑∏: ${IMAGE_TAG})"
          GITHUB_TOKEN=${GITHUB_TOKEN} IMAGE_TAG=${IMAGE_TAG} bash ./deploy-module.sh ${MODULE_NAME}

  # ==================================================
  # Cleanup: Ïò§ÎûòÎêú Ïù¥ÎØ∏ÏßÄ Ï†ïÎ¶¨
  # ==================================================
  cleanup:
    name: Cleanup Old Images
    runs-on: ubuntu-latest
    needs: [deploy, determine-service]
    if: |
      success() &&
      needs.determine-service.outputs.service != '' &&
      needs.determine-service.outputs.service != 'data' &&
      needs.determine-service.outputs.service != 'cloud' &&
      needs.determine-service.outputs.service != 'infra'
    permissions:
      contents: read
      packages: write  # Ìå®ÌÇ§ÏßÄ ÏÇ≠Ï†ú Í∂åÌïú ÌïÑÏöî (GHCR_PATÏóêÎäî delete:packages Ìè¨Ìï®)

    steps:
      - name: Cleanup container images by tag policy
        env:
          SERVICE: ${{ needs.determine-service.outputs.service }}
          OWNER: ${{ github.repository_owner }}
          GH_TOKEN: ${{ secrets.GHCR_PAT || secrets.GITHUB_TOKEN }}
          IMAGE_VERSION: ${{ env.IMAGE_VERSION }}
        run: |
          if [ -z "$SERVICE" ]; then
            echo "No service to clean up. Skipping."
            exit 0
          fi

          if [ -z "$GH_TOKEN" ]; then
            echo "‚ùå GH_TOKEN is not set. Set GHCR_PAT (with read/write/delete:packages) or enable packages permissions for GITHUB_TOKEN."
            exit 1
          fi

          echo "üßπ Cleaning up GHCR images for service: $SERVICE (owner: $OWNER)"
          echo "  - Keep tags: latest, $IMAGE_VERSION, dev-${SERVICE}"

          # jq ÏÑ§Ïπò (ubuntu-latestÏóêÎäî ÎåÄÎ∂ÄÎ∂Ñ ÏûàÏßÄÎßå, ÏïàÏ†ÑÌïòÍ≤å Î≥¥Ïû•)
          sudo apt-get update -y >/dev/null 2>&1 || true
          sudo apt-get install -y jq >/dev/null 2>&1 || true

          API_ROOT="https://api.github.com"

          # Ìå®ÌÇ§ÏßÄ Î≤ÑÏ†Ñ Î™©Î°ù Ï°∞Ìöå
          VERSIONS_JSON=$(curl -sS \
            -H "Authorization: Bearer $GH_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            "${API_ROOT}/users/${OWNER}/packages/container/${SERVICE}/versions?per_page=100")

          if echo "$VERSIONS_JSON" | jq -e 'type=="array"' >/dev/null 2>&1; then
            :
          else
            echo "No versions found or failed to fetch versions. Raw response:"
            echo "$VERSIONS_JSON"
            exit 0
          fi

          KEEP_TAG_1="latest"
          KEEP_TAG_2="$IMAGE_VERSION"
          KEEP_TAG_3="dev-${SERVICE}"

          echo "$VERSIONS_JSON" | jq -c '.[]' | while read -r row; do
            ID=$(echo "$row" | jq -r '.id')
            CREATED_AT=$(echo "$row" | jq -r '.created_at')
            TAGS=$(echo "$row" | jq -r '.metadata.container.tags | join(",")')

            if [ "$TAGS" = "null" ] || [ -z "$TAGS" ]; then
              SHOULD_DELETE=1
            else
              SHOULD_DELETE=1
              if echo "$TAGS" | grep -q "$KEEP_TAG_1"; then
                SHOULD_DELETE=0
              fi
              if [ "$SHOULD_DELETE" -eq 1 ] && [ -n "$KEEP_TAG_2" ] && echo "$TAGS" | grep -q "$KEEP_TAG_2"; then
                SHOULD_DELETE=0
              fi
              if [ "$SHOULD_DELETE" -eq 1 ] && echo "$TAGS" | grep -q "$KEEP_TAG_3"; then
                SHOULD_DELETE=0
              fi
            fi

            echo "Version ID=${ID}, created_at=${CREATED_AT}, tags=[${TAGS}]"

            if [ "$SHOULD_DELETE" -eq 1 ]; then
              echo "  -> Deleting this version"
              curl -sS -X DELETE \
                -H "Authorization: Bearer $GH_TOKEN" \
                -H "Accept: application/vnd.github+json" \
                "${API_ROOT}/user/packages/container/${SERVICE}/versions/${ID}" || echo "  ‚ö†Ô∏è Failed to delete version ${ID}"
            else
              echo "  -> Keeping this version"
            fi
          done

