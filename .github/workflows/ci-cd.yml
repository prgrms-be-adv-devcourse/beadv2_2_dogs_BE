          # GHCR_PATëŠ” Personal Access Tokenìœ¼ë¡œ íŒ¨í‚¤ì§€ ì ‘ê·¼ ê¶Œí•œì´ í•„ìš”
          if [ -n "${{ secrets.GHCR_PAT }}" ]; then
            GHCR_TOKEN="${{ secrets.GHCR_PAT }}"
          else
