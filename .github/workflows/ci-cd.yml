name: CI/CD Pipeline

on:
  push:
    branches:
      # - main
      - main-*
      # dev-*, feature, fix, hotfix Î∏åÎûúÏπòÎäî Ï†úÏô∏
  # PRÏùÄ main-* Î∏åÎûúÏπòÎ°úÎßå ÌóàÏö©ÌïòÎêò, feature/fix/hotfix/dev-* Î∏åÎûúÏπòÏóêÏÑú Ïò§Îäî PRÏùÄ Ï†úÏô∏
  pull_request:
    branches:
      # - main
      - main-*
      # dev-*, feature, fix, hotfix Î∏åÎûúÏπòÎäî Ï†úÏô∏
    types: [opened, synchronize, reopened]

# GITHUB_TOKENÏóê Ìå®ÌÇ§ÏßÄ Ïì∞Í∏∞ Í∂åÌïú Î∂ÄÏó¨
permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: do-develop-space  # Í∞úÏù∏ GitHub Í≥ÑÏ†ï
  IMAGE_VERSION: 0.1.0          # Î©îÏù¥Ï†Ä Î≤ÑÏ†Ñ ÌÉúÍ∑∏ (Ïòà: 0.1.0)

jobs:
  # ==================================================
  # CI: Build, Test, Code Quality
  # ==================================================
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    # dev-*, feature, fix, hotfix Î∏åÎûúÏπòÎäî CI/CD Ïã§Ìñâ Ïïà Ìï®
    # PRÏùò Í≤ΩÏö∞ head Î∏åÎûúÏπòÍ∞Ä feature/fix/hotfix/dev-*Î°ú ÏãúÏûëÌïòÎ©¥ Ï¶âÏãú Ï¢ÖÎ£å
    if: |
      (github.event_name == 'push' && 
       startsWith(github.ref, 'refs/heads/main-') &&
       !startsWith(github.ref, 'refs/heads/feature/') &&
       !startsWith(github.ref, 'refs/heads/fix/') &&
       !startsWith(github.ref, 'refs/heads/hotfix/') &&
       !startsWith(github.ref, 'refs/heads/dev-')) ||
      (github.event_name == 'pull_request' && 
       startsWith(github.base_ref, 'main-') &&
       github.head_ref != null &&
       !startsWith(github.head_ref, 'dev-') &&
       !startsWith(github.head_ref, 'feature/') && 
       !startsWith(github.head_ref, 'fix/') && 
       !startsWith(github.head_ref, 'hotfix/'))
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Extract module name from branch
        id: module
        run: |
          if [[ "$GITHUB_REF" == refs/heads/main-* ]]; then
            MODULE=$(echo ${GITHUB_REF#refs/heads/main-} | tr '[:upper:]' '[:lower:]')
          elif [[ "$GITHUB_REF" == refs/heads/dev-* ]]; then
            MODULE=$(echo ${GITHUB_REF#refs/heads/dev-} | tr '[:upper:]' '[:lower:]')
          else
            MODULE=""
          fi
          
          # ÎπåÎìúÌï† Î™®Îìà Í≤∞Ï†ï
          case "$MODULE" in
            auth) BUILD_MODULE=":baro-auth" ;;
            buyer) BUILD_MODULE=":baro-buyer" ;;
            seller) BUILD_MODULE=":baro-seller" ;;
            order) BUILD_MODULE=":baro-order" ;;
            support) BUILD_MODULE=":baro-support" ;;
            eureka) BUILD_MODULE=":baro-cloud:eureka" ;;
            gateway) BUILD_MODULE=":baro-cloud:gateway" ;;
            config) BUILD_MODULE=":baro-cloud:config" ;;
            cloud) BUILD_MODULE=":baro-cloud:eureka,:baro-cloud:gateway,:baro-cloud:config" ;;
            data|infra) BUILD_MODULE="" ;;  # data/infraÎäî ÎπåÎìú Î∂àÌïÑÏöî
            *) BUILD_MODULE="" ;;  # Ïïå Ïàò ÏóÜÎäî Î∏åÎûúÏπòÎäî Ï†ÑÏ≤¥ ÎπåÎìú
          esac
          
          echo "module=$MODULE" >> $GITHUB_OUTPUT
          echo "build_module=$BUILD_MODULE" >> $GITHUB_OUTPUT
          echo "Extracted module: $MODULE -> Build: $BUILD_MODULE"
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'
      
      - name: Cache Gradle build cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Code formatting check (Spotless)
        continue-on-error: true
        run: |
          BUILD_MODULE="${{ steps.module.outputs.build_module }}"
          if [ -n "$BUILD_MODULE" ]; then
            # ÏâºÌëúÎ°ú Íµ¨Î∂ÑÎêú Ïó¨Îü¨ Î™®Îìà Ï≤òÎ¶¨
            IFS=',' read -ra MODULES <<< "$BUILD_MODULE"
            for module in "${MODULES[@]}"; do
              ./gradlew ${module}:spotlessCheck
            done
          else
            ./gradlew spotlessCheck
          fi
      
      - name: Lint check (Checkstyle)
        continue-on-error: true
        run: |
          BUILD_MODULE="${{ steps.module.outputs.build_module }}"
          if [ -n "$BUILD_MODULE" ]; then
            # ÏâºÌëúÎ°ú Íµ¨Î∂ÑÎêú Ïó¨Îü¨ Î™®Îìà Ï≤òÎ¶¨
            IFS=',' read -ra MODULES <<< "$BUILD_MODULE"
            for module in "${MODULES[@]}"; do
              ./gradlew ${module}:checkstyleMain
            done
          else
            ./gradlew checkstyleMain
          fi
      
      - name: Build with Gradle
        run: |
          BUILD_MODULE="${{ steps.module.outputs.build_module }}"
          if [ -n "$BUILD_MODULE" ]; then
            # ÏâºÌëúÎ°ú Íµ¨Î∂ÑÎêú Ïó¨Îü¨ Î™®Îìà Ï≤òÎ¶¨
            IFS=',' read -ra MODULES <<< "$BUILD_MODULE"
            for module in "${MODULES[@]}"; do
              ./gradlew ${module}:build -x test
            done
          else
            ./gradlew build -x test
          fi
      
      - name: Run tests
        continue-on-error: true
        run: |
          BUILD_MODULE="${{ steps.module.outputs.build_module }}"
          if [ -n "$BUILD_MODULE" ]; then
            # ÏâºÌëúÎ°ú Íµ¨Î∂ÑÎêú Ïó¨Îü¨ Î™®Îìà Ï≤òÎ¶¨
            IFS=',' read -ra MODULES <<< "$BUILD_MODULE"
            for module in "${MODULES[@]}"; do
              ./gradlew ${module}:test
            done
          else
            ./gradlew test
          fi
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: '**/build/test-results/test/'
          if-no-files-found: ignore  # ÌååÏùºÏù¥ ÏóÜÏñ¥ÎèÑ ÏóêÎü¨ Î∞úÏÉùÌïòÏßÄ ÏïäÏùå
      
      - name: Determine artifact paths
        id: artifacts
        run: |
          MODULE="${{ steps.module.outputs.module }}"
          BUILD_MODULE="${{ steps.module.outputs.build_module }}"
          
          if [ -z "$BUILD_MODULE" ]; then
            # Ï†ÑÏ≤¥ ÎπåÎìú
            ARTIFACT_PATHS="baro-auth/build/libs/*.jar
            baro-buyer/build/libs/*.jar
            baro-seller/build/libs/*.jar
            baro-order/build/libs/*.jar
            baro-support/build/libs/*.jar
            baro-cloud/*/build/libs/*.jar"
          else
            # ÌäπÏ†ï Î™®ÎìàÎßå
            case "$MODULE" in
              auth) ARTIFACT_PATHS="baro-auth/build/libs/*.jar" ;;
              buyer) ARTIFACT_PATHS="baro-buyer/build/libs/*.jar" ;;
              seller) ARTIFACT_PATHS="baro-seller/build/libs/*.jar" ;;
              order) ARTIFACT_PATHS="baro-order/build/libs/*.jar" ;;
              support) ARTIFACT_PATHS="baro-support/build/libs/*.jar" ;;
              eureka) ARTIFACT_PATHS="baro-cloud/eureka/build/libs/*.jar" ;;
              gateway) ARTIFACT_PATHS="baro-cloud/gateway/build/libs/*.jar" ;;
              config) ARTIFACT_PATHS="baro-cloud/config/build/libs/*.jar" ;;
              cloud) ARTIFACT_PATHS="baro-cloud/eureka/build/libs/*.jar
            baro-cloud/gateway/build/libs/*.jar
            baro-cloud/config/build/libs/*.jar" ;;
              eureka) ARTIFACT_PATHS="baro-cloud/eureka/build/libs/*.jar" ;;
              gateway) ARTIFACT_PATHS="baro-cloud/gateway/build/libs/*.jar" ;;
              config) ARTIFACT_PATHS="baro-cloud/config/build/libs/*.jar" ;;
              *) ARTIFACT_PATHS="" ;;
            esac
          fi
          
          echo "paths<<EOF" >> $GITHUB_OUTPUT
          echo "$ARTIFACT_PATHS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      
      - name: Upload build artifacts
        if: steps.artifacts.outputs.paths != ''
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            ${{ steps.artifacts.outputs.paths }}
          if-no-files-found: ignore

  # ==================================================
  # Docker: Build and Push Images
  # ==================================================
  # Î∏åÎûúÏπòÏóêÏÑú Î™®Îìà Ïù¥Î¶Ñ Ï∂îÏ∂ú
  determine-service:
    name: Determine Service to Build
    runs-on: ubuntu-latest
    # dev-*, feature, fix, hotfix Î∏åÎûúÏπòÎäî Ï†úÏô∏
    if: |
      (github.event_name == 'push' && 
       startsWith(github.ref, 'refs/heads/main-') &&
       !startsWith(github.ref, 'refs/heads/feature/') &&
       !startsWith(github.ref, 'refs/heads/fix/') &&
       !startsWith(github.ref, 'refs/heads/hotfix/') &&
       !startsWith(github.ref, 'refs/heads/dev-')) ||
      (github.event_name == 'pull_request' && 
       startsWith(github.base_ref, 'main-') &&
       github.head_ref != null &&
       !startsWith(github.head_ref, 'dev-') &&
       !startsWith(github.head_ref, 'feature/') && 
       !startsWith(github.head_ref, 'fix/') && 
       !startsWith(github.head_ref, 'hotfix/'))
    outputs:
      service: ${{ steps.module.outputs.service }}
      module: ${{ steps.module.outputs.module }}
      image_tag: ${{ steps.module.outputs.image_tag }}
    steps:
      - name: Extract service name from branch
        id: module
        run: |
          if [[ "$GITHUB_REF" == refs/heads/main-* ]]; then
            MODULE=$(echo ${GITHUB_REF#refs/heads/main-} | tr '[:upper:]' '[:lower:]')
          elif [[ "$GITHUB_REF" == refs/heads/dev-* ]]; then
            MODULE=$(echo ${GITHUB_REF#refs/heads/dev-} | tr '[:upper:]' '[:lower:]')
          else
            MODULE=""
          fi
          
          # Î™®ÎìàÎ™ÖÏùÑ ÏÑúÎπÑÏä§Î™ÖÏúºÎ°ú Î≥ÄÌôò (support -> baro-support, auth -> baro-auth Îì±)
          # data: Ïù¥ÎØ∏ÏßÄ ÎπåÎìú ÏóÜÏù¥ Î∞∞Ìè¨Îßå
          # cloud: Ïù¥ÎØ∏ÏßÄ ÎπåÎìú ÌïÑÏöî (eureka, gateway, config)
          # infra: data + cloud Î™®Îëê Î∞∞Ìè¨
          case "$MODULE" in
            auth) SERVICE="baro-auth" ;;
            buyer) SERVICE="baro-buyer" ;;
            seller) SERVICE="baro-seller" ;;
            order) SERVICE="baro-order" ;;
            support) SERVICE="baro-support" ;;
            eureka) SERVICE="eureka" ;;
            gateway) SERVICE="gateway" ;;
            config) SERVICE="config" ;;
            cloud) SERVICE="cloud" ;;  # cloudÎäî ÎπåÎìú ÌïÑÏöî
            data) SERVICE="data" ;;  # dataÎäî ÎπåÎìú ÏóÜÏù¥ Î∞∞Ìè¨Îßå
            infra) SERVICE="infra" ;;  # infraÎäî deployÏóêÏÑú Ï≤òÎ¶¨
            *) SERVICE="" ;;
          esac
          
          # Ïù¥ÎØ∏ÏßÄ ÌÉúÍ∑∏ Í≤∞Ï†ï (Î∞∞Ìè¨ Ïãú ÏÇ¨Ïö©)
          if [[ "$GITHUB_REF" == refs/heads/main-* ]]; then
            IMAGE_TAG="latest"
          elif [[ "$GITHUB_REF" == refs/heads/dev-* ]]; then
            # dev Î∏åÎûúÏπòÎäî Î∏åÎûúÏπò Ïù¥Î¶ÑÏùÑ ÌÉúÍ∑∏Î°ú ÏÇ¨Ïö© (dev-support -> dev-support)
            IMAGE_TAG="${GITHUB_REF#refs/heads/}"
          else
            IMAGE_TAG="latest"
          fi
          
          echo "module=$MODULE" >> $GITHUB_OUTPUT
          echo "service=$SERVICE" >> $GITHUB_OUTPUT
          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "Extracted module: $MODULE -> service: $SERVICE with tag: $IMAGE_TAG"

  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [build-and-test, determine-service]
    timeout-minutes: 30  # Docker ÎπåÎìú ÌÉÄÏûÑÏïÑÏõÉ ÏÑ§Ï†ï
    # Î∏åÎûúÏπòÏóêÏÑú Ï∂îÏ∂úÌïú ÏÑúÎπÑÏä§Í∞Ä ÏûàÏùÑ ÎïåÎßå Ïã§Ìñâ
    # dataÎäî Ïù¥ÎØ∏ÏßÄ ÎπåÎìú ÏóÜÏù¥ Î∞∞Ìè¨Îßå ÌïòÎØÄÎ°ú Ï†úÏô∏
    # infraÎäî Ïó¨Îü¨ ÏÑúÎπÑÏä§Î•º Ìè¨Ìï®ÌïòÎØÄÎ°ú Ï†úÏô∏
    # dev-*, feature, fix, hotfix Î∏åÎûúÏπòÎäî Ï†úÏô∏
    if: |
      github.event_name == 'push' && 
      (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/main-')) &&
      !startsWith(github.ref, 'refs/heads/dev-') &&
      !startsWith(github.ref, 'refs/heads/feature/') &&
      !startsWith(github.ref, 'refs/heads/fix/') &&
      !startsWith(github.ref, 'refs/heads/hotfix/') &&
      !contains(github.ref, 'main-data') && 
      !contains(github.ref, 'main-infra') &&
      needs.determine-service.outputs.service != '' &&
      needs.determine-service.outputs.service != 'infra' &&
      needs.determine-service.outputs.service != 'data'
    
    # cloud Î™®ÎìàÏùº ÎïåÎäî eureka, gateway, configÎ•º Í∞ÅÍ∞Å ÎπåÎìú
    strategy:
      matrix:
        service: ${{ needs.determine-service.outputs.service == 'cloud' && fromJSON('["eureka", "gateway", "config"]') || fromJSON(format('["{0}"]', needs.determine-service.outputs.service)) }}
      fail-fast: false
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'
      
      - name: Cache Gradle build cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: .  # ÌòÑÏû¨ ÎîîÎ†âÌÜ†Î¶¨Ïóê ÏïÑÌã∞Ìå©Ìä∏ Îã§Ïö¥Î°úÎìú
      
      - name: Build module if artifact not found
        run: |
          SERVICE="${{ matrix.service }}"
          # ÏÑúÎπÑÏä§Î™ÖÏùÑ Î™®Îìà Í≤ΩÎ°úÎ°ú Î≥ÄÌôò
          case "$SERVICE" in
            baro-auth) MODULE_PATH="baro-auth" ;;
            baro-buyer) MODULE_PATH="baro-buyer" ;;
            baro-seller) MODULE_PATH="baro-seller" ;;
            baro-order) MODULE_PATH="baro-order" ;;
            baro-support) MODULE_PATH="baro-support" ;;
            eureka) MODULE_PATH="baro-cloud/eureka" ;;
            gateway) MODULE_PATH="baro-cloud/gateway" ;;
            config) MODULE_PATH="baro-cloud/config" ;;
            *) MODULE_PATH="" ;;
          esac
          
          # JAR ÌååÏùºÏù¥ ÏóÜÏúºÎ©¥ ÎπåÎìú
          if [ -n "$MODULE_PATH" ]; then
            JAR_COUNT=$(find "$MODULE_PATH/build/libs" -name "*.jar" 2>/dev/null | wc -l)
            if [ "$JAR_COUNT" -eq 0 ]; then
              echo "JAR file not found, building module: $MODULE_PATH"
              GRADLE_MODULE=$(echo "$MODULE_PATH" | tr '/' ':')
              ./gradlew :${GRADLE_MODULE}:build -x test
            else
              echo "JAR file found in $MODULE_PATH/build/libs"
            fi
          fi
      
      - name: Set service name
        id: service
        run: |
          echo "service=${{ matrix.service }}" >> $GITHUB_OUTPUT
          echo "Building service: ${{ matrix.service }}"
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          # buildkit Ïù¥ÎØ∏ÏßÄ pull Ïã§Ìå® Ïãú Ïû¨ÏãúÎèÑ Î∞è ÌÉÄÏûÑÏïÑÏõÉ ÏÑ§Ï†ï
          driver-opts: |
            image=moby/buildkit:latest
            network=host
          buildkitd-flags: --allow-insecure-entitlement security.insecure --allow-insecure-entitlement network.host
          version: latest
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: do-develop-space
          password: ${{ secrets.GHCR_PAT }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.service }}
          tags: |
            # main-* Î∏åÎûúÏπò: latest ÌÉúÍ∑∏ (Ìï≠ÏÉÅ ÏµúÏã† ÌîÑÎ°úÎçïÏÖò Î≤ÑÏ†Ñ)
            type=raw,value=${{ startsWith(github.ref, 'refs/heads/main-') && 'latest' || '' }}
            # dev-* Î∏åÎûúÏπò: Î∏åÎûúÏπò Ïù¥Î¶ÑÏùÑ ÌÉúÍ∑∏Î°ú ÏÇ¨Ïö© (dev-support, dev-auth Îì±)
            # Í∞Å dev Î∏åÎûúÏπòÍ∞Ä ÎèÖÎ¶ΩÏ†ÅÏù∏ Ïù¥ÎØ∏ÏßÄÎ•º Í∞ÄÏßÄÎèÑÎ°ù Ìï®
            type=ref,event=branch
            # Ïª§Î∞ã SHA Í∏∞Î∞ò ÌÉúÍ∑∏ (Î°§Î∞±Ïö©)
            type=sha,prefix={{branch}}-,format=short
            # ÌÉÄÏûÑÏä§ÌÉ¨ÌîÑ Í∏∞Î∞ò ÌÉúÍ∑∏ (Î∞∞Ìè¨ Ïù¥Î†• Ï∂îÏ†ÅÏö©)
            type=raw,value={{branch}}-{{date 'YYYYMMDD-HHmmss'}}
          flavor: |
            # main-* Î∏åÎûúÏπòÎßå latest=trueÎ°ú ÏÑ§Ï†ï
            latest=${{ startsWith(github.ref, 'refs/heads/main-') }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/${{ matrix.service }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.service }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.service }}:buildcache,mode=max
      
      - name: Make package public
        if: success()
        run: |
          PACKAGE_NAME="${{ matrix.service }}"
          echo "Making package ${PACKAGE_NAME} public..."
          
          # GitHub APIÎ•º ÏÇ¨Ïö©ÌïòÏó¨ Ìå®ÌÇ§ÏßÄ visibilityÎ•º publicÏúºÎ°ú Î≥ÄÍ≤Ω
          curl -X PATCH \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GHCR_PAT || secrets.GITHUB_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/user/packages/container/${PACKAGE_NAME} \
            -d '{"visibility":"public"}' || echo "Failed to make package public (may already be public or require manual setup)"
          
          echo "‚úÖ Package ${PACKAGE_NAME} visibility set to public"

  # ==================================================
  # CD: Deploy to AWS EC2 (Î™®ÎìàÎ≥Ñ)
  # ==================================================
  deploy:
    name: Deploy Module to AWS EC2
    # Î∞∞Ìè¨Îäî Î∞òÎìúÏãú EC2 ÏÖÄÌîÑÌò∏Ïä§Ìã∞Îìú Îü¨ÎÑàÏóêÏÑúÎßå Ïã§Ìñâ
    runs-on: self-hosted
    # docker-buildÍ∞Ä Ïã§ÌñâÎêòÎäî Í≤ΩÏö∞ÏóêÎßå Í∏∞Îã§Î¶º (data, infraÎäî Ï†úÏô∏)
    needs: [build-and-test, determine-service, docker-build]
    # Î∞∞Ìè¨Îäî main-* Î∏åÎûúÏπòÏóêÏÑúÎßå ÏàòÌñâ (dev-* Îäî Î∞∞Ìè¨ X)
    # config(baro-cloud:config)Îäî ÎãπÎ∂ÑÍ∞Ñ Ïù¥ÎØ∏ÏßÄ ÎπåÎìúÎßå ÌïòÍ≥† Î∞∞Ìè¨Îäî ÏàòÌñâÌïòÏßÄ ÏïäÏùå
    if: |
      startsWith(github.ref, 'refs/heads/main-') &&
      needs.determine-service.outputs.module != '' &&
      needs.determine-service.outputs.module != 'config' &&
      always() && (needs.docker-build.result == 'success' || needs.docker-build.result == 'skipped')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Extract module name
        id: module
        run: |
          # determine-serviceÏóêÏÑú Ïù¥ÎØ∏ Ï∂îÏ∂úÌïú Î™®ÎìàÎ™Ö ÏÇ¨Ïö©
          MODULE="${{ needs.determine-service.outputs.module }}"
          echo "name=$MODULE" >> $GITHUB_OUTPUT
          echo "branch=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT
          echo "Deploying module: $MODULE from branch: ${GITHUB_REF#refs/heads/}"

      - name: Prepare deployment directory
        run: |
          mkdir -p /home/ubuntu/apps/BE
          cd /home/ubuntu/apps/BE

      - name: Copy deployment files
        run: |
          MODULE="${{ steps.module.outputs.name }}"
          mkdir -p /home/ubuntu/apps/BE
          cd /home/ubuntu/apps/BE

          # Î∞∞Ìè¨ Ïä§ÌÅ¨Î¶ΩÌä∏ Î∞è Î™®ÎìàÎ≥Ñ docker-compose ÌååÏùº Î≥µÏÇ¨
          cp $GITHUB_WORKSPACE/scripts/deploy-module.sh .
          cp $GITHUB_WORKSPACE/docker-compose.${MODULE}.yml . 2>/dev/null || true

          # Ïù∏ÌîÑÎùº ÌååÏùº Î≥µÏÇ¨ (cloud/data Î∞∞Ìè¨Ïö©)
          cp $GITHUB_WORKSPACE/docker-compose.data.yml . 2>/dev/null || true
          cp $GITHUB_WORKSPACE/docker-compose.cloud.yml . 2>/dev/null || true

          # k8s ÎîîÎ†âÌÜ†Î¶¨ Î≥µÏÇ¨ (k8s Î∞∞Ìè¨Ïö©) - /home/ubuntu/apps/k8sÎ°ú Î≥µÏÇ¨
          # Í∏∞Ï°¥ ÌååÏùº Î≥¥Ï°¥ÏùÑ ÏúÑÌï¥ rsync ÏÇ¨Ïö© (ÏÑúÎ≤ÑÏóê ÏßÅÏ†ë ÎßåÎì† scripts Ìè¥Îçî Îì± Î≥¥Ï°¥)
