name: CI/CD Pipeline

on:
  push:
    branches:
      # - main
      - main-*
      - dev-*
  pull_request:
    branches:
      # - main
      - main-*
      # - dev-*

# GITHUB_TOKENì— íŒ¨í‚¤ì§€ ì“°ê¸° ê¶Œí•œ ë¶€ì—¬
permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: do-develop-space  # ê°œì¸ GitHub ê³„ì •

jobs:
  # ==================================================
  # CI: Build, Test, Code Quality
  # ==================================================
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Extract module name from branch
        id: module
        run: |
          if [[ "$GITHUB_REF" == refs/heads/main-* ]]; then
            MODULE=$(echo ${GITHUB_REF#refs/heads/main-} | tr '[:upper:]' '[:lower:]')
          elif [[ "$GITHUB_REF" == refs/heads/dev-* ]]; then
            MODULE=$(echo ${GITHUB_REF#refs/heads/dev-} | tr '[:upper:]' '[:lower:]')
          else
            MODULE=""
          fi
          
          # ë¹Œë“œí•  ëª¨ë“ˆ ê²°ì •
          case "$MODULE" in
            auth) BUILD_MODULE=":baro-auth" ;;
            buyer) BUILD_MODULE=":baro-buyer" ;;
            seller) BUILD_MODULE=":baro-seller" ;;
            order) BUILD_MODULE=":baro-order" ;;
            support) BUILD_MODULE=":baro-support" ;;
            eureka) BUILD_MODULE=":baro-cloud:eureka" ;;
            gateway) BUILD_MODULE=":baro-cloud:gateway" ;;
            config) BUILD_MODULE=":baro-cloud:config" ;;
            cloud) BUILD_MODULE=":baro-cloud:eureka,:baro-cloud:gateway,:baro-cloud:config" ;;
            data|infra) BUILD_MODULE="" ;;  # data/infraëŠ” ë¹Œë“œ ë¶ˆí•„ìš”
            *) BUILD_MODULE="" ;;  # ì•Œ ìˆ˜ ì—†ëŠ” ë¸Œëœì¹˜ëŠ” ì „ì²´ ë¹Œë“œ
          esac
          
          echo "module=$MODULE" >> $GITHUB_OUTPUT
          echo "build_module=$BUILD_MODULE" >> $GITHUB_OUTPUT
          echo "Extracted module: $MODULE -> Build: $BUILD_MODULE"
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'
      
      - name: Cache Gradle build cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Code formatting check (Spotless)
        continue-on-error: true
        run: |
          BUILD_MODULE="${{ steps.module.outputs.build_module }}"
          if [ -n "$BUILD_MODULE" ]; then
            # ì‰¼í‘œë¡œ êµ¬ë¶„ëœ ì—¬ëŸ¬ ëª¨ë“ˆ ì²˜ë¦¬
            IFS=',' read -ra MODULES <<< "$BUILD_MODULE"
            for module in "${MODULES[@]}"; do
              ./gradlew ${module}:spotlessCheck
            done
          else
            ./gradlew spotlessCheck
          fi
      
      - name: Lint check (Checkstyle)
        continue-on-error: true
        run: |
          BUILD_MODULE="${{ steps.module.outputs.build_module }}"
          if [ -n "$BUILD_MODULE" ]; then
            # ì‰¼í‘œë¡œ êµ¬ë¶„ëœ ì—¬ëŸ¬ ëª¨ë“ˆ ì²˜ë¦¬
            IFS=',' read -ra MODULES <<< "$BUILD_MODULE"
            for module in "${MODULES[@]}"; do
              ./gradlew ${module}:checkstyleMain
            done
          else
            ./gradlew checkstyleMain
          fi
      
      - name: Build with Gradle
        run: |
          BUILD_MODULE="${{ steps.module.outputs.build_module }}"
          if [ -n "$BUILD_MODULE" ]; then
            # ì‰¼í‘œë¡œ êµ¬ë¶„ëœ ì—¬ëŸ¬ ëª¨ë“ˆ ì²˜ë¦¬
            IFS=',' read -ra MODULES <<< "$BUILD_MODULE"
            for module in "${MODULES[@]}"; do
              ./gradlew ${module}:build -x test
            done
          else
            ./gradlew build -x test
          fi
      
      - name: Run tests
        continue-on-error: true
        run: |
          BUILD_MODULE="${{ steps.module.outputs.build_module }}"
          if [ -n "$BUILD_MODULE" ]; then
            # ì‰¼í‘œë¡œ êµ¬ë¶„ëœ ì—¬ëŸ¬ ëª¨ë“ˆ ì²˜ë¦¬
            IFS=',' read -ra MODULES <<< "$BUILD_MODULE"
            for module in "${MODULES[@]}"; do
              ./gradlew ${module}:test
            done
          else
            ./gradlew test
          fi
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: '**/build/test-results/test/'
          if-no-files-found: ignore  # íŒŒì¼ì´ ì—†ì–´ë„ ì—ëŸ¬ ë°œìƒí•˜ì§€ ì•ŠìŒ
      
      - name: Determine artifact paths
        id: artifacts
        run: |
          MODULE="${{ steps.module.outputs.module }}"
          BUILD_MODULE="${{ steps.module.outputs.build_module }}"
          
          if [ -z "$BUILD_MODULE" ]; then
            # ì „ì²´ ë¹Œë“œ
            ARTIFACT_PATHS="baro-auth/build/libs/*.jar
            baro-buyer/build/libs/*.jar
            baro-seller/build/libs/*.jar
            baro-order/build/libs/*.jar
            baro-support/build/libs/*.jar
            baro-cloud/*/build/libs/*.jar"
          else
            # íŠ¹ì • ëª¨ë“ˆë§Œ
            case "$MODULE" in
              auth) ARTIFACT_PATHS="baro-auth/build/libs/*.jar" ;;
              buyer) ARTIFACT_PATHS="baro-buyer/build/libs/*.jar" ;;
              seller) ARTIFACT_PATHS="baro-seller/build/libs/*.jar" ;;
              order) ARTIFACT_PATHS="baro-order/build/libs/*.jar" ;;
              support) ARTIFACT_PATHS="baro-support/build/libs/*.jar" ;;
              eureka) ARTIFACT_PATHS="baro-cloud/eureka/build/libs/*.jar" ;;
              gateway) ARTIFACT_PATHS="baro-cloud/gateway/build/libs/*.jar" ;;
              config) ARTIFACT_PATHS="baro-cloud/config/build/libs/*.jar" ;;
              cloud) ARTIFACT_PATHS="baro-cloud/eureka/build/libs/*.jar
            baro-cloud/gateway/build/libs/*.jar
            baro-cloud/config/build/libs/*.jar" ;;
              eureka) ARTIFACT_PATHS="baro-cloud/eureka/build/libs/*.jar" ;;
              gateway) ARTIFACT_PATHS="baro-cloud/gateway/build/libs/*.jar" ;;
              config) ARTIFACT_PATHS="baro-cloud/config/build/libs/*.jar" ;;
              *) ARTIFACT_PATHS="" ;;
            esac
          fi
          
          echo "paths<<EOF" >> $GITHUB_OUTPUT
          echo "$ARTIFACT_PATHS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      
      - name: Upload build artifacts
        if: steps.artifacts.outputs.paths != ''
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            ${{ steps.artifacts.outputs.paths }}
          if-no-files-found: ignore

  # ==================================================
  # Docker: Build and Push Images
  # ==================================================
  # ë¸Œëœì¹˜ì—ì„œ ëª¨ë“ˆ ì´ë¦„ ì¶”ì¶œ
  determine-service:
    name: Determine Service to Build
    runs-on: ubuntu-latest
    outputs:
      service: ${{ steps.module.outputs.service }}
      module: ${{ steps.module.outputs.module }}
      image_tag: ${{ steps.module.outputs.image_tag }}
    steps:
      - name: Extract service name from branch
        id: module
        run: |
          if [[ "$GITHUB_REF" == refs/heads/main-* ]]; then
            MODULE=$(echo ${GITHUB_REF#refs/heads/main-} | tr '[:upper:]' '[:lower:]')
          elif [[ "$GITHUB_REF" == refs/heads/dev-* ]]; then
            MODULE=$(echo ${GITHUB_REF#refs/heads/dev-} | tr '[:upper:]' '[:lower:]')
          else
            MODULE=""
          fi
          
          # ëª¨ë“ˆëª…ì„ ì„œë¹„ìŠ¤ëª…ìœ¼ë¡œ ë³€í™˜ (support -> baro-support, auth -> baro-auth ë“±)
          # data: ì´ë¯¸ì§€ ë¹Œë“œ ì—†ì´ ë°°í¬ë§Œ
          # cloud: ì´ë¯¸ì§€ ë¹Œë“œ í•„ìš” (eureka, gateway, config)
          # infra: data + cloud ëª¨ë‘ ë°°í¬
          case "$MODULE" in
            auth) SERVICE="baro-auth" ;;
            buyer) SERVICE="baro-buyer" ;;
            seller) SERVICE="baro-seller" ;;
            order) SERVICE="baro-order" ;;
            support) SERVICE="baro-support" ;;
            eureka) SERVICE="eureka" ;;
            gateway) SERVICE="gateway" ;;
            config) SERVICE="config" ;;
            cloud) SERVICE="cloud" ;;  # cloudëŠ” ë¹Œë“œ í•„ìš”
            data) SERVICE="data" ;;  # dataëŠ” ë¹Œë“œ ì—†ì´ ë°°í¬ë§Œ
            infra) SERVICE="infra" ;;  # infraëŠ” deployì—ì„œ ì²˜ë¦¬
            *) SERVICE="" ;;
          esac
          
          # ì´ë¯¸ì§€ íƒœê·¸ ê²°ì • (ë°°í¬ ì‹œ ì‚¬ìš©)
          if [[ "$GITHUB_REF" == refs/heads/main-* ]]; then
            IMAGE_TAG="latest"
          elif [[ "$GITHUB_REF" == refs/heads/dev-* ]]; then
            # dev ë¸Œëœì¹˜ëŠ” ë¸Œëœì¹˜ ì´ë¦„ì„ íƒœê·¸ë¡œ ì‚¬ìš© (dev-support -> dev-support)
            IMAGE_TAG="${GITHUB_REF#refs/heads/}"
          else
            IMAGE_TAG="latest"
          fi
          
          echo "module=$MODULE" >> $GITHUB_OUTPUT
          echo "service=$SERVICE" >> $GITHUB_OUTPUT
          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "Extracted module: $MODULE -> service: $SERVICE with tag: $IMAGE_TAG"

  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [build-and-test, determine-service]
    timeout-minutes: 30  # Docker ë¹Œë“œ íƒ€ì„ì•„ì›ƒ ì„¤ì •
    # ë¸Œëœì¹˜ì—ì„œ ì¶”ì¶œí•œ ì„œë¹„ìŠ¤ê°€ ìˆì„ ë•Œë§Œ ì‹¤í–‰
    # dataëŠ” ì´ë¯¸ì§€ ë¹Œë“œ ì—†ì´ ë°°í¬ë§Œ í•˜ë¯€ë¡œ ì œì™¸
    # infraëŠ” ì—¬ëŸ¬ ì„œë¹„ìŠ¤ë¥¼ í¬í•¨í•˜ë¯€ë¡œ ì œì™¸
    if: |
      github.event_name == 'push' && 
      (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/main-') || 
      startsWith(github.ref, 'refs/heads/dev-')) &&
      !contains(github.ref, 'main-data') && 
      !contains(github.ref, 'main-infra') &&
      !contains(github.ref, 'dev-infra') &&
      needs.determine-service.outputs.service != '' &&
      needs.determine-service.outputs.service != 'infra' &&
      needs.determine-service.outputs.service != 'data'
    
    # cloud ëª¨ë“ˆì¼ ë•ŒëŠ” eureka, gateway, configë¥¼ ê°ê° ë¹Œë“œ
    strategy:
      matrix:
        service: ${{ needs.determine-service.outputs.service == 'cloud' && fromJSON('["eureka", "gateway", "config"]') || fromJSON(format('["{0}"]', needs.determine-service.outputs.service)) }}
      fail-fast: false
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'
      
      - name: Cache Gradle build cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: .  # í˜„ì¬ ë””ë ‰í† ë¦¬ì— ì•„í‹°íŒ©íŠ¸ ë‹¤ìš´ë¡œë“œ
      
      - name: Build module if artifact not found
        run: |
          SERVICE="${{ matrix.service }}"
          # ì„œë¹„ìŠ¤ëª…ì„ ëª¨ë“ˆ ê²½ë¡œë¡œ ë³€í™˜
          case "$SERVICE" in
            baro-auth) MODULE_PATH="baro-auth" ;;
            baro-buyer) MODULE_PATH="baro-buyer" ;;
            baro-seller) MODULE_PATH="baro-seller" ;;
            baro-order) MODULE_PATH="baro-order" ;;
            baro-support) MODULE_PATH="baro-support" ;;
            eureka) MODULE_PATH="baro-cloud/eureka" ;;
            gateway) MODULE_PATH="baro-cloud/gateway" ;;
            config) MODULE_PATH="baro-cloud/config" ;;
            *) MODULE_PATH="" ;;
          esac
          
          # JAR íŒŒì¼ì´ ì—†ìœ¼ë©´ ë¹Œë“œ
          if [ -n "$MODULE_PATH" ]; then
            JAR_COUNT=$(find "$MODULE_PATH/build/libs" -name "*.jar" 2>/dev/null | wc -l)
            if [ "$JAR_COUNT" -eq 0 ]; then
              echo "JAR file not found, building module: $MODULE_PATH"
              GRADLE_MODULE=$(echo "$MODULE_PATH" | tr '/' ':')
              ./gradlew :${GRADLE_MODULE}:build -x test
            else
              echo "JAR file found in $MODULE_PATH/build/libs"
            fi
          fi
      
      - name: Set service name
        id: service
        run: |
          echo "service=${{ matrix.service }}" >> $GITHUB_OUTPUT
          echo "Building service: ${{ matrix.service }}"
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          # buildkit ì´ë¯¸ì§€ pull ì‹¤íŒ¨ ì‹œ ì¬ì‹œë„ ë° íƒ€ì„ì•„ì›ƒ ì„¤ì •
          driver-opts: |
            image=moby/buildkit:latest
            network=host
          buildkitd-flags: --allow-insecure-entitlement security.insecure --allow-insecure-entitlement network.host
          version: latest
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: do-develop-space
          password: ${{ secrets.GHCR_PAT }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.service }}
          tags: |
            # main-* ë¸Œëœì¹˜: latest íƒœê·¸ (í•­ìƒ ìµœì‹  í”„ë¡œë•ì…˜ ë²„ì „)
            type=raw,value=${{ startsWith(github.ref, 'refs/heads/main-') && 'latest' || '' }}
            # dev-* ë¸Œëœì¹˜: ë¸Œëœì¹˜ ì´ë¦„ì„ íƒœê·¸ë¡œ ì‚¬ìš© (dev-support, dev-auth ë“±)
            # ê° dev ë¸Œëœì¹˜ê°€ ë…ë¦½ì ì¸ ì´ë¯¸ì§€ë¥¼ ê°€ì§€ë„ë¡ í•¨
            type=ref,event=branch
            # ì»¤ë°‹ SHA ê¸°ë°˜ íƒœê·¸ (ë¡¤ë°±ìš©)
            type=sha,prefix={{branch}}-,format=short
            # íƒ€ì„ìŠ¤íƒ¬í”„ ê¸°ë°˜ íƒœê·¸ (ë°°í¬ ì´ë ¥ ì¶”ì ìš©)
            type=raw,value={{branch}}-{{date 'YYYYMMDD-HHmmss'}}
          flavor: |
            # main-* ë¸Œëœì¹˜ë§Œ latest=trueë¡œ ì„¤ì •
            latest=${{ startsWith(github.ref, 'refs/heads/main-') }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/${{ matrix.service }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.service }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.service }}:buildcache,mode=max
      
      - name: Make package public
        if: success()
        run: |
          PACKAGE_NAME="${{ matrix.service }}"
          echo "Making package ${PACKAGE_NAME} public..."
          
          # GitHub APIë¥¼ ì‚¬ìš©í•˜ì—¬ íŒ¨í‚¤ì§€ visibilityë¥¼ publicìœ¼ë¡œ ë³€ê²½
          curl -X PATCH \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GHCR_PAT || secrets.GITHUB_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/user/packages/container/${PACKAGE_NAME} \
            -d '{"visibility":"public"}' || echo "Failed to make package public (may already be public or require manual setup)"
          
          echo "âœ… Package ${PACKAGE_NAME} visibility set to public"

  # ==================================================
  # CD: Deploy to AWS EC2 (ëª¨ë“ˆë³„)
  # ==================================================
  deploy:
    name: Deploy Module to AWS EC2
    runs-on: ubuntu-latest
    # docker-buildê°€ ì‹¤í–‰ë˜ëŠ” ê²½ìš°ì—ë§Œ ê¸°ë‹¤ë¦¼ (data, infraëŠ” ì œì™¸)
    needs: [build-and-test, determine-service, docker-build]
    if: |
      (startsWith(github.ref, 'refs/heads/main-') || startsWith(github.ref, 'refs/heads/dev-')) &&
      needs.determine-service.outputs.module != '' &&
      always() && (needs.docker-build.result == 'success' || needs.docker-build.result == 'skipped')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Extract module name
        id: module
        run: |
          # determine-serviceì—ì„œ ì´ë¯¸ ì¶”ì¶œí•œ ëª¨ë“ˆëª… ì‚¬ìš©
          MODULE="${{ needs.determine-service.outputs.module }}"
          echo "name=$MODULE" >> $GITHUB_OUTPUT
          echo "branch=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT
          echo "Deploying module: $MODULE from branch: ${GITHUB_REF#refs/heads/}"
      
      - name: Wait for images to be available (cloud module)
        if: needs.determine-service.outputs.module == 'cloud'
        env:
          REGISTRY: ghcr.io/do-develop-space
          IMAGE_TAG: ${{ needs.determine-service.outputs.image_tag }}
        run: |
          echo "â³ Waiting for cloud infrastructure images to be available..."
          echo "Checking images: eureka, gateway, config with tag: ${IMAGE_TAG}"
          
          # GHCRì— ë¡œê·¸ì¸ (ì´ë¯¸ì§€ í™•ì¸ì„ ìœ„í•´)
          echo "${{ secrets.GHCR_PAT || secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u do-develop-space --password-stdin
          
          SERVICES=("eureka" "gateway" "config")
          MAX_WAIT=300  # ìµœëŒ€ 5ë¶„ ëŒ€ê¸°
          INTERVAL=10   # 10ì´ˆë§ˆë‹¤ í™•ì¸
          ELAPSED=0
          
          for service in "${SERVICES[@]}"; do
            IMAGE="${REGISTRY}/${service}:${IMAGE_TAG}"
            echo "Checking ${IMAGE}..."
            ELAPSED=0  # ê° ì„œë¹„ìŠ¤ë§ˆë‹¤ ëŒ€ê¸° ì‹œê°„ ì´ˆê¸°í™”
            
            while [ $ELAPSED -lt $MAX_WAIT ]; do
              if docker manifest inspect "${IMAGE}" >/dev/null 2>&1; then
                echo "âœ… ${IMAGE} is available"
                break
              else
                echo "[${ELAPSED}s] Waiting for ${IMAGE}..."
                sleep $INTERVAL
                ELAPSED=$((ELAPSED + INTERVAL))
              fi
            done
            
            if [ $ELAPSED -ge $MAX_WAIT ]; then
              echo "âš ï¸ Timeout waiting for ${IMAGE}"
              echo "Trying latest tag as fallback..."
              if docker manifest inspect "${REGISTRY}/${service}:latest" >/dev/null 2>&1; then
                echo "âœ… Found ${REGISTRY}/${service}:latest as fallback"
              else
                echo "âŒ ${IMAGE} and latest tag not found"
                echo "âš ï¸ Continuing deployment anyway - images may be available by the time deployment runs"
              fi
            fi
          done
          
          echo "âœ… Image availability check completed"
      
      - name: Deploy to EC2
        env:
          PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          HOST: ${{ secrets.EC2_HOST }}
          USER: ${{ secrets.EC2_USERNAME }}
          MODULE_NAME: ${{ steps.module.outputs.name }}
          BRANCH_NAME: ${{ steps.module.outputs.branch }}
          TOSS_SECRET_KEY: ${{ secrets.TOSS_SECRET_KEY }}
        timeout-minutes: 10  # ë°°í¬ íƒ€ì„ì•„ì›ƒ ì„¤ì •
        run: |
          echo "$PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem
          
          # determine-serviceì—ì„œ ì´ë¯¸ ê²°ì •ëœ ì´ë¯¸ì§€ íƒœê·¸ ì‚¬ìš©
          IMAGE_TAG="${{ needs.determine-service.outputs.image_tag }}"
          
          # ëª¨ë“ˆëª… í™•ì¸ (ë””ë²„ê¹…ìš©)
          echo "Deploying module: ${MODULE_NAME} with image tag: ${IMAGE_TAG}"
          echo "Branch: ${BRANCH_NAME}"
          
          # SSH ì—°ê²° ì˜µì…˜ (ì•ˆì •ì„± ê°œì„ )
          SSH_OPTS="-i private_key.pem -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -o ServerAliveInterval=30 -o ServerAliveCountMax=10 -o ConnectTimeout=10 -o TCPKeepAlive=yes"
          
          # SSH ì—°ê²° í…ŒìŠ¤íŠ¸ (ì¬ì‹œë„ ë¡œì§)
          echo "Testing SSH connection to ${USER}@${HOST}..."
          MAX_RETRIES=3
          RETRY_COUNT=0
          SSH_CONNECTED=false
          
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            if ssh $SSH_OPTS -o ConnectTimeout=10 ${USER}@${HOST} "echo 'SSH connection successful'" 2>/dev/null; then
              SSH_CONNECTED=true
              break
            else
              RETRY_COUNT=$((RETRY_COUNT + 1))
              echo "âš ï¸ SSH connection attempt $RETRY_COUNT failed, retrying in 5 seconds..."
              sleep 5
            fi
          done
          
          if [ "$SSH_CONNECTED" = false ]; then
            echo "âŒ Failed to connect to EC2 after $MAX_RETRIES attempts"
            echo "ğŸ’¡ Please check:"
            echo "   1. EC2 instance is running"
            echo "   2. Security Group allows SSH (port 22) from GitHub Actions IP"
            echo "   3. EC2 instance is accessible"
            rm -f private_key.pem
            exit 1
          fi
          
          echo "âœ… SSH connection established"
          
          # EC2ì— ë°°í¬ ë””ë ‰í† ë¦¬ ìƒì„±
          ssh $SSH_OPTS ${USER}@${HOST} "mkdir -p /home/${USER}/apps/BE"
          
          # EC2ì— ë°°í¬ ìŠ¤í¬ë¦½íŠ¸ ë° í•´ë‹¹ ëª¨ë“ˆì˜ docker-compose íŒŒì¼ë§Œ ë³µì‚¬
          scp $SSH_OPTS \
            ./scripts/deploy-module.sh ${USER}@${HOST}:/home/${USER}/apps/BE/
          
          scp $SSH_OPTS \
            ./docker-compose.${MODULE_NAME}.yml ${USER}@${HOST}:/home/${USER}/apps/BE/
          
          # ì¸í”„ë¼ docker-compose íŒŒì¼ë„ ë³µì‚¬ (í•„ìš”ì‹œ)
          scp $SSH_OPTS \
