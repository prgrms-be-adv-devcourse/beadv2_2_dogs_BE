name: CI/CD Pipeline

on:
  push:
    branches:
      # - main
      - main-*
      - dev-*
  pull_request:
    branches:
      # - main
      - main-*
      # - dev-*

# GITHUB_TOKEN에 패키지 쓰기 권한 부여
permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: do-develop-space  # 개인 GitHub 계정

jobs:
  # ==================================================
  # CI: Build, Test, Code Quality
  # ==================================================
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Code formatting check (Spotless)
        run: ./gradlew spotlessCheck
      
      - name: Lint check (Checkstyle)
        run: ./gradlew checkstyleMain
      
      - name: Build with Gradle
        run: ./gradlew build -x test
      
      - name: Run tests
        run: ./gradlew test
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: '**/build/test-results/test/'
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            baro-auth/build/libs/*.jar
            baro-buyer/build/libs/*.jar
            baro-seller/build/libs/*.jar
            baro-order/build/libs/*.jar
            baro-support/build/libs/*.jar
            baro-cloud/*/build/libs/*.jar

  # ==================================================
  # Docker: Build and Push Images
  # ==================================================
  # 브랜치에서 모듈 이름 추출
  determine-service:
    name: Determine Service to Build
    runs-on: ubuntu-latest
    outputs:
      service: ${{ steps.module.outputs.service }}
      module: ${{ steps.module.outputs.module }}
    steps:
      - name: Extract service name from branch
        id: module
        run: |
          if [[ "$GITHUB_REF" == refs/heads/main-* ]]; then
            MODULE=$(echo ${GITHUB_REF#refs/heads/main-} | tr '[:upper:]' '[:lower:]')
          elif [[ "$GITHUB_REF" == refs/heads/dev-* ]]; then
            MODULE=$(echo ${GITHUB_REF#refs/heads/dev-} | tr '[:upper:]' '[:lower:]')
          else
            MODULE=""
          fi
          
          # 모듈명을 서비스명으로 변환 (support -> baro-support, auth -> baro-auth 등)
          case "$MODULE" in
            auth) SERVICE="baro-auth" ;;
            buyer) SERVICE="baro-buyer" ;;
            seller) SERVICE="baro-seller" ;;
            order) SERVICE="baro-order" ;;
            support) SERVICE="baro-support" ;;
            eureka) SERVICE="eureka" ;;
            gateway) SERVICE="gateway" ;;
            config) SERVICE="config" ;;
            *) SERVICE="" ;;
          esac
          
          echo "module=$MODULE" >> $GITHUB_OUTPUT
          echo "service=$SERVICE" >> $GITHUB_OUTPUT
          echo "Extracted module: $MODULE -> service: $SERVICE"

  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [build-and-test, determine-service]
    timeout-minutes: 30  # Docker 빌드 타임아웃 설정
    # 브랜치에서 추출한 서비스가 있을 때만 실행
    if: |
      github.event_name == 'push' && 
      (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/main-') || 
      startsWith(github.ref, 'refs/heads/dev-')) &&
      !contains(github.ref, 'main-data') && 
      !contains(github.ref, 'main-infra') &&
      needs.determine-service.outputs.service != ''
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
      
      - name: Set service name
        id: service
        run: |
          echo "service=${{ needs.determine-service.outputs.service }}" >> $GITHUB_OUTPUT
          echo "Building service: ${{ needs.determine-service.outputs.service }}"
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          # buildkit 이미지 pull 실패 시 재시도 및 타임아웃 설정
          driver-opts: |
            image=moby/buildkit:latest
            network=host
          buildkitd-flags: --allow-insecure-entitlement security.insecure --allow-insecure-entitlement network.host
          version: latest
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: do-develop-space
          password: ${{ secrets.GHCR_PAT }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ steps.service.outputs.service }}
          tags: |
            # main-* 브랜치: latest 태그
            # dev-* 브랜치: dev-latest 태그
            type=raw,value=${{ startsWith(github.ref, 'refs/heads/main-') && 'latest' || (startsWith(github.ref, 'refs/heads/dev-') && 'dev-latest' || '') }}
            # 브랜치 이름 기반 태그 (main-auth, dev-support 등)
            type=ref,event=branch
            # 커밋 SHA 기반 태그
            type=sha,prefix={{branch}}-,format=short
            # 타임스탬프 기반 태그
            type=raw,value={{branch}}-{{date 'YYYYMMDD-HHmmss'}}
          flavor: |
            # main-* 브랜치만 latest=true로 설정
            latest=${{ startsWith(github.ref, 'refs/heads/main-') }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/${{ steps.service.outputs.service }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ steps.service.outputs.service }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ steps.service.outputs.service }}:buildcache,mode=max

  # ==================================================
  # CD: Deploy to AWS EC2 (모듈별)
  # ==================================================
  deploy:
    name: Deploy Module to AWS EC2
    runs-on: ubuntu-latest
    needs: [build-and-test, determine-service]  # determine-service에서 모듈명 가져오기
    if: |
      (startsWith(github.ref, 'refs/heads/main-') || startsWith(github.ref, 'refs/heads/dev-')) &&
      needs.determine-service.outputs.service != ''
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Extract module name
        id: module
        run: |
          # determine-service에서 이미 추출한 모듈명 사용
          MODULE="${{ needs.determine-service.outputs.module }}"
          echo "name=$MODULE" >> $GITHUB_OUTPUT
          echo "branch=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT
          echo "Deploying module: $MODULE from branch: ${GITHUB_REF#refs/heads/}"
      
      - name: Deploy to EC2
        env:
          PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          HOST: ${{ secrets.EC2_HOST }}
          USER: ${{ secrets.EC2_USERNAME }}
          MODULE_NAME: ${{ steps.module.outputs.name }}
        run: |
          echo "$PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem
          
          # 모듈명 확인 (디버깅용)
          echo "Deploying module: ${MODULE_NAME}"
          
          # EC2에 배포 디렉토리 생성
          ssh -i private_key.pem -o StrictHostKeyChecking=no \
            ${USER}@${HOST} "mkdir -p /home/${USER}/apps/BE"
          
          # EC2에 배포 스크립트 및 docker-compose 파일들 복사
          scp -i private_key.pem -o StrictHostKeyChecking=no \
            ./scripts/deploy-module.sh ${USER}@${HOST}:/home/${USER}/apps/BE/
          
          scp -i private_key.pem -o StrictHostKeyChecking=no \
            ./docker-compose.*.yml ${USER}@${HOST}:/home/${USER}/apps/BE/
          
          # 모듈별 배포 스크립트 실행 (GITHUB_TOKEN 전달, 모듈명을 인자로 전달)
          ssh -i private_key.pem -o StrictHostKeyChecking=no \
            ${USER}@${HOST} "cd /home/${USER}/apps/BE && GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }} bash ./deploy-module.sh ${MODULE_NAME}"
          
          rm -f private_key.pem
      
      - name: Notify deployment status
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "✅ Deployment successful for module: ${{ steps.module.outputs.name }}"
          else
            echo "❌ Deployment failed for module: ${{ steps.module.outputs.name }}"
          fi

  # ==================================================
  # Cleanup: 오래된 이미지 정리
  # ==================================================
  cleanup:
    name: Cleanup Old Images
    runs-on: ubuntu-latest
    needs: [deploy, determine-service]
    if: success()
    
    steps:
      - name: Delete old container images
        uses: actions/delete-package-versions@v4
        with:
          package-name: ${{ needs.determine-service.outputs.service }}
          package-type: 'container'
          min-versions-to-keep: 5
          delete-only-untagged-versions: 'false'

