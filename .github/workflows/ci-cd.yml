              ssh $SSH_OPTS ${USER}@${HOST} "docker logs ${container} --tail 30 2>&1 || echo 'Container logs not available'" || echo "Could not fetch container logs"
              echo ""
            done
            # ëª¨ë“  ì»¨í…Œì´ë„ˆê°€ ì‹¤í–‰ ì¤‘ì¸ì§€ í™•ì¸
            ALL_RUNNING=true
            for container in "${CHECK_CONTAINERS[@]}"; do
              if ! ssh $SSH_OPTS ${USER}@${HOST} "docker ps | grep -q ${container}" 2>/dev/null; then
