  # ==================================================
  # Cleanup: ì˜¤ëž˜ëœ ì´ë¯¸ì§€ ì •ë¦¬
  # ==================================================
  cleanup:
    name: Cleanup Old Images
    runs-on: ubuntu-latest
    needs: [deploy, determine-service]
    if: |
      success() &&
      needs.determine-service.outputs.service != ''
    permissions:
      contents: read
      packages: write

    steps:
      - name: Cleanup container images by tag policy
        env:
          SERVICE: ${{ needs.determine-service.outputs.service }}
          OWNER: ${{ github.repository_owner }}
          GH_TOKEN: ${{ secrets.GHCR_PAT || secrets.GITHUB_TOKEN }}
          IMAGE_VERSION: ${{ env.IMAGE_VERSION }}
        run: |
          if [ -z "$SERVICE" ]; then
            echo "No service to clean up. Skipping."
            exit 0
          fi

          if [ -z "$GH_TOKEN" ]; then
            echo "âŒ GH_TOKEN is not set."
            exit 1
          fi

          echo "ðŸ§¹ Cleaning up GHCR images for service: $SERVICE (owner: $OWNER)"
          echo "  - Keep tags: latest, $IMAGE_VERSION"

          sudo apt-get update -y >/dev/null 2>&1 || true
          sudo apt-get install -y jq >/dev/null 2>&1 || true

          API_ROOT="https://api.github.com"

          VERSIONS_JSON=$(curl -sS \
            -H "Authorization: Bearer $GH_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            "${API_ROOT}/users/${OWNER}/packages/container/${SERVICE}/versions?per_page=100")

          if echo "$VERSIONS_JSON" | jq -e 'type=="array"' >/dev/null 2>&1; then
            :
          else
            echo "No versions found or failed to fetch versions."
            exit 0
          fi

          KEEP_TAG_1="latest"
          KEEP_TAG_2="$IMAGE_VERSION"

          echo "$VERSIONS_JSON" | jq -c '.[]' | while read -r row; do
            ID=$(echo "$row" | jq -r '.id')
            CREATED_AT=$(echo "$row" | jq -r '.created_at')
            TAGS=$(echo "$row" | jq -r '.metadata.container.tags | join(",")')

            if [ "$TAGS" = "null" ] || [ -z "$TAGS" ]; then
              SHOULD_DELETE=1
            else
              SHOULD_DELETE=1
              if echo "$TAGS" | grep -q "$KEEP_TAG_1"; then
                SHOULD_DELETE=0
              fi
              if [ "$SHOULD_DELETE" -eq 1 ] && [ -n "$KEEP_TAG_2" ] && echo "$TAGS" | grep -q "$KEEP_TAG_2"; then
                SHOULD_DELETE=0
              fi
            fi

            echo "Version ID=${ID}, created_at=${CREATED_AT}, tags=[${TAGS}]"

            if [ "$SHOULD_DELETE" -eq 1 ]; then
              echo "  -> Deleting this version"
              curl -sS -X DELETE \
                -H "Authorization: Bearer $GH_TOKEN" \
                -H "Accept: application/vnd.github+json" \
                "${API_ROOT}/user/packages/container/${SERVICE}/versions/${ID}" || echo "  âš ï¸ Failed to delete version ${ID}"
            else
              echo "  -> Keeping this version"
            fi
          done

