name: CI/CD Pipeline - Private EC2 (K8s Deployment)

# ==================================================
# Private EC2ìš© CI/CD Pipeline
# - ë°°í¬ ëŒ€ìƒ: auth, buyer, seller, order, support
# - ë°°í¬ ë°©ì‹: Kubernetes (k8s)
# - Runner: private-ec2-runner (self-hosted)
# ==================================================

on:
  push:
    branches:
      - main-auth
      - main-buyer
      - main-seller
      - main-order
      - main-support
  pull_request:
    branches:
      - main-auth
      - main-buyer
      - main-seller
      - main-order
      - main-support
    types: [opened, synchronize, reopened]

# GITHUB_TOKENì— íŒ¨í‚¤ì§€ ì“°ê¸° ê¶Œí•œ ë¶€ì—¬
permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: do-develop-space
  IMAGE_VERSION: 0.1.0

jobs:
  # ==================================================
  # CI: Build, Test, Code Quality
  # ==================================================
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'push' && 
       (startsWith(github.ref, 'refs/heads/main-auth') ||
        startsWith(github.ref, 'refs/heads/main-buyer') ||
        startsWith(github.ref, 'refs/heads/main-seller') ||
        startsWith(github.ref, 'refs/heads/main-order') ||
        startsWith(github.ref, 'refs/heads/main-support'))) ||
      (github.event_name == 'pull_request' && 
       (startsWith(github.base_ref, 'main-auth') ||
        startsWith(github.base_ref, 'main-buyer') ||
        startsWith(github.base_ref, 'main-seller') ||
        startsWith(github.base_ref, 'main-order') ||
        startsWith(github.base_ref, 'main-support')))
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Extract module name from branch
        id: module
        run: |
          if [[ "$GITHUB_REF" == refs/heads/main-* ]]; then
            MODULE=$(echo ${GITHUB_REF#refs/heads/main-} | tr '[:upper:]' '[:lower:]')
          else
            MODULE=""
          fi
          
          # ë¹Œë“œí•  ëª¨ë“ˆ ê²°ì • (Private EC2ìš©: auth, buyer, seller, order, supportë§Œ)
          case "$MODULE" in
            auth) BUILD_MODULE=":baro-auth" ;;
            buyer) BUILD_MODULE=":baro-buyer" ;;
            seller) BUILD_MODULE=":baro-seller" ;;
            order) BUILD_MODULE=":baro-order" ;;
            support) BUILD_MODULE=":baro-support" ;;
            *) BUILD_MODULE="" ;;
          esac
          
          echo "module=$MODULE" >> $GITHUB_OUTPUT
          echo "build_module=$BUILD_MODULE" >> $GITHUB_OUTPUT
          echo "Extracted module: $MODULE -> Build: $BUILD_MODULE"
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'
      
      - name: Cache Gradle build cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Code formatting check (Spotless)
        continue-on-error: true
        run: |
          BUILD_MODULE="${{ steps.module.outputs.build_module }}"
          if [ -n "$BUILD_MODULE" ]; then
            ./gradlew ${BUILD_MODULE}:spotlessCheck
          else
            ./gradlew spotlessCheck
          fi
      
      - name: Lint check (Checkstyle)
        continue-on-error: true
        run: |
          BUILD_MODULE="${{ steps.module.outputs.build_module }}"
          if [ -n "$BUILD_MODULE" ]; then
            ./gradlew ${BUILD_MODULE}:checkstyleMain
          else
            ./gradlew checkstyleMain
          fi
      
      - name: Build with Gradle
        run: |
          BUILD_MODULE="${{ steps.module.outputs.build_module }}"
          if [ -n "$BUILD_MODULE" ]; then
            ./gradlew ${BUILD_MODULE}:build -x test
          else
            ./gradlew build -x test
          fi
      
      - name: Run tests
        continue-on-error: true
        run: |
          BUILD_MODULE="${{ steps.module.outputs.build_module }}"
          if [ -n "$BUILD_MODULE" ]; then
            ./gradlew ${BUILD_MODULE}:test
          else
            ./gradlew test
          fi
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: '**/build/test-results/test/'
          if-no-files-found: ignore
      
      - name: Determine artifact paths
        id: artifacts
        run: |
          MODULE="${{ steps.module.outputs.module }}"
          BUILD_MODULE="${{ steps.module.outputs.build_module }}"
          
          case "$MODULE" in
            auth) ARTIFACT_PATHS="baro-auth/build/libs/*.jar" ;;
            buyer) ARTIFACT_PATHS="baro-buyer/build/libs/*.jar" ;;
            seller) ARTIFACT_PATHS="baro-seller/build/libs/*.jar" ;;
            order) ARTIFACT_PATHS="baro-order/build/libs/*.jar" ;;
            support) ARTIFACT_PATHS="baro-support/build/libs/*.jar" ;;
            *) ARTIFACT_PATHS="" ;;
          esac
          
          echo "paths<<EOF" >> $GITHUB_OUTPUT
          echo "$ARTIFACT_PATHS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      
      - name: Upload build artifacts
        if: steps.artifacts.outputs.paths != ''
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            ${{ steps.artifacts.outputs.paths }}
          if-no-files-found: ignore

  # ==================================================
  # Docker: Build and Push Images
  # ==================================================
  determine-service:
    name: Determine Service to Build
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'push' && 
       (startsWith(github.ref, 'refs/heads/main-auth') ||
        startsWith(github.ref, 'refs/heads/main-buyer') ||
        startsWith(github.ref, 'refs/heads/main-seller') ||
        startsWith(github.ref, 'refs/heads/main-order') ||
        startsWith(github.ref, 'refs/heads/main-support'))) ||
      (github.event_name == 'pull_request' && 
       (startsWith(github.base_ref, 'main-auth') ||
        startsWith(github.base_ref, 'main-buyer') ||
        startsWith(github.base_ref, 'main-seller') ||
        startsWith(github.base_ref, 'main-order') ||
        startsWith(github.base_ref, 'main-support')))
    outputs:
      service: ${{ steps.module.outputs.service }}
      module: ${{ steps.module.outputs.module }}
      image_tag: ${{ steps.module.outputs.image_tag }}
    steps:
      - name: Extract service name from branch
        id: module
        run: |
          if [[ "$GITHUB_REF" == refs/heads/main-* ]]; then
            MODULE=$(echo ${GITHUB_REF#refs/heads/main-} | tr '[:upper:]' '[:lower:]')
          else
            MODULE=""
          fi
          
          # ëª¨ë“ˆëª…ì„ ì„œë¹„ìŠ¤ëª…ìœ¼ë¡œ ë³€í™˜ (Private EC2ìš©ë§Œ)
          case "$MODULE" in
            auth) SERVICE="baro-auth" ;;
            buyer) SERVICE="baro-buyer" ;;
            seller) SERVICE="baro-seller" ;;
            order) SERVICE="baro-order" ;;
            support) SERVICE="baro-support" ;;
            *) SERVICE="" ;;
          esac
          
          # ì´ë¯¸ì§€ íƒœê·¸ ê²°ì •
          if [[ "$GITHUB_REF" == refs/heads/main-* ]]; then
            IMAGE_TAG="latest"
          else
            # ê¸°íƒ€ ë¸Œëžœì¹˜ëŠ” latest ì‚¬ìš© (fallback)
            IMAGE_TAG="latest"
          fi
          
          echo "module=$MODULE" >> $GITHUB_OUTPUT
          echo "service=$SERVICE" >> $GITHUB_OUTPUT
          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "Extracted module: $MODULE -> service: $SERVICE with tag: $IMAGE_TAG"

  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [build-and-test, determine-service]
    timeout-minutes: 30
    if: |
      github.event_name == 'push' && 
      startsWith(github.ref, 'refs/heads/main-') &&
      needs.determine-service.outputs.service != ''
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'
      
      - name: Cache Gradle build cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: .
          continue-on-error: true  # ì•„í‹°íŒ©íŠ¸ê°€ ì—†ì–´ë„ ê³„ì† ì§„í–‰
      
      - name: Build module if artifact not found
        run: |
          SERVICE="${{ needs.determine-service.outputs.service }}"
          case "$SERVICE" in
            baro-auth) MODULE_PATH="baro-auth" ;;
            baro-buyer) MODULE_PATH="baro-buyer" ;;
            baro-seller) MODULE_PATH="baro-seller" ;;
            baro-order) MODULE_PATH="baro-order" ;;
            baro-support) MODULE_PATH="baro-support" ;;
            *) MODULE_PATH="" ;;
          esac
          
          if [ -n "$MODULE_PATH" ]; then
            JAR_COUNT=$(find "$MODULE_PATH/build/libs" -name "*.jar" 2>/dev/null | wc -l)
            if [ "$JAR_COUNT" -eq 0 ]; then
              echo "JAR file not found, building module: $MODULE_PATH"
              GRADLE_MODULE=$(echo "$MODULE_PATH" | tr '/' ':')
              ./gradlew :${GRADLE_MODULE}:build -x test
            else
              echo "JAR file found in $MODULE_PATH/build/libs"
            fi
          fi
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host
          buildkitd-flags: --allow-insecure-entitlement security.insecure --allow-insecure-entitlement network.host
          version: latest
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: do-develop-space
          password: ${{ secrets.GHCR_PAT }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ needs.determine-service.outputs.service }}
          tags: |
            type=raw,value=latest
            type=ref,event=branch
            type=sha,prefix={{branch}}-,format=short
            type=raw,value={{branch}}-{{date 'YYYYMMDD-HHmmss'}}
          flavor: |
            latest=true
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/${{ needs.determine-service.outputs.service }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ needs.determine-service.outputs.service }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ needs.determine-service.outputs.service }}:buildcache,mode=max
      
      - name: Make package public
        if: success()
        run: |
          PACKAGE_NAME="${{ needs.determine-service.outputs.service }}"
          echo "Making package ${PACKAGE_NAME} public..."
          
          curl -X PATCH \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GHCR_PAT || secrets.GITHUB_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/user/packages/container/${PACKAGE_NAME} \
            -d '{"visibility":"public"}' || echo "Failed to make package public (may already be public or require manual setup)"
          
          echo "âœ… Package ${PACKAGE_NAME} visibility set to public"

  # ==================================================
  # CD: Deploy to Private EC2 (K8s)
  # ==================================================
  deploy:
    name: Deploy to Private EC2 (K8s)
    # Private EC2ì˜ self-hosted runnerì—ì„œ ì‹¤í–‰
    # Runner ë¼ë²¨ì„ ì‚¬ìš©í•˜ì—¬ Private EC2ë§Œ ì„ íƒ
    # ì—¬ëŸ¬ runnerê°€ ìžˆì„ ë•Œ ë¼ë²¨ë¡œ ëª…í™•ížˆ êµ¬ë¶„
    runs-on: [self-hosted, private]
    needs: [build-and-test, determine-service, docker-build]
    timeout-minutes: 30  # ë°°í¬ íƒ€ìž„ì•„ì›ƒ ì„¤ì •
    if: |
