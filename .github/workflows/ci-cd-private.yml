              }
            fi
            
            # ë°±ì—…í•œ scripts í´ë” ë³µì›
            if [ -d "/tmp/k8s-scripts-backup-$$" ]; then
              echo "ðŸ”„ ê¸°ì¡´ scripts í´ë” ë³µì› ì¤‘..."
