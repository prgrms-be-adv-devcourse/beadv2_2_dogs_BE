            echo "  - í˜„ìž¬ ë””ë ‰í† ë¦¬: $(pwd)"
            echo "  - ë””ë ‰í† ë¦¬ ë‚´ìš©:"
            ls -la "$GITHUB_WORKSPACE" 2>&1 | head -20 || true
          fi

          # ë°°í¬ ìŠ¤í¬ë¦½íŠ¸ ë³µì‚¬ (k8s ë°°í¬ìš©)
          if [ -f "$GITHUB_WORKSPACE/scripts/deploy-k8s.sh" ]; then
            # /home/ubuntu/apps/BE/scripts/ì— ë³µì‚¬
            mkdir -p /home/ubuntu/apps/BE/scripts
            cp $GITHUB_WORKSPACE/scripts/deploy-k8s.sh ./scripts/ 2>/dev/null || {
              echo "âš ï¸  BE/scripts ë³µì‚¬ ì‹¤íŒ¨, ìž¬ì‹œë„..."
              mkdir -p ./scripts
              cp $GITHUB_WORKSPACE/scripts/deploy-k8s.sh ./scripts/ || {
                echo "âŒ deploy-k8s.sh ë³µì‚¬ ì‹¤íŒ¨"
                exit 1
              }
            }
            chmod +x ./scripts/deploy-k8s.sh
            
            # /home/ubuntu/apps/k8s/scripts/ì—ë„ ë³µì‚¬
            mkdir -p /home/ubuntu/apps/k8s/scripts
            cp $GITHUB_WORKSPACE/scripts/deploy-k8s.sh /home/ubuntu/apps/k8s/scripts/ || {
              echo "âš ï¸  k8s/scripts ë³µì‚¬ ì‹¤íŒ¨"
            }
            chmod +x /home/ubuntu/apps/k8s/scripts/deploy-k8s.sh
            
            echo "âœ… deploy-k8s.sh ìŠ¤í¬ë¦½íŠ¸ ë³µì‚¬ ì™„ë£Œ (BE/scripts ë° k8s/scripts)"
          else
            echo "âš ï¸  [Private EC2] deploy-k8s.sh ìŠ¤í¬ë¦½íŠ¸ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤: $GITHUB_WORKSPACE/scripts/deploy-k8s.sh"
            echo "ë””ë²„ê·¸ ì •ë³´:"
            echo "  - scripts ë””ë ‰í† ë¦¬ ì¡´ìž¬: $([ -d "$GITHUB_WORKSPACE/scripts" ] && echo 'yes' || echo 'no')"
            if [ -d "$GITHUB_WORKSPACE/scripts" ]; then
              echo "  - scripts ë””ë ‰í† ë¦¬ ë‚´ìš©:"
              ls -la "$GITHUB_WORKSPACE/scripts" 2>&1 || true
            fi
          fi

      - name: Setup kubeconfig
        run: |
          # Private EC2ëŠ” worker nodeì´ë¯€ë¡œ Public EC2ì˜ control-planeì— ì—°ê²°
          # kubeconfigëŠ” Public EC2ì˜ control-planeì„ ê°€ë¦¬ì¼œì•¼ í•¨
          if [ -f /etc/rancher/k3s/k3s.yaml ]; then
            echo "ðŸ“‹ [Private EC2 - Worker Node] k3s kubeconfig íŒŒì¼ ì„¤ì • ì¤‘..."
            mkdir -p ~/.kube
            sudo cp /etc/rancher/k3s/k3s.yaml ~/.kube/config
            sudo chown $USER:$USER ~/.kube/config
            chmod 600 ~/.kube/config
            
            # Public EC2ì˜ control-plane IPë¡œ ë³€ê²½
            # í™˜ê²½ ë³€ìˆ˜ì—ì„œ ê°€ì ¸ì˜¤ê±°ë‚˜, kubeconfigì— ì´ë¯¸ ì„¤ì •ë˜ì–´ ìžˆì„ ìˆ˜ ìžˆìŒ
            PUBLIC_EC2_IP="${PUBLIC_EC2_CONTROL_PLANE_IP:-}"
            if [ -z "$PUBLIC_EC2_IP" ]; then
              # kubeconfigì—ì„œ server ì£¼ì†Œ ì¶”ì¶œ
              CURRENT_SERVER=$(grep -E "^\s*server:" ~/.kube/config | awk '{print $2}' | sed 's|https://||' | sed 's|:6443||')
              if [ -n "$CURRENT_SERVER" ] && [ "$CURRENT_SERVER" != "127.0.0.1" ]; then
                echo "âœ… kubeconfigê°€ ì´ë¯¸ Public EC2 control-planeì„ ê°€ë¦¬í‚¤ê³  ìžˆìŠµë‹ˆë‹¤: $CURRENT_SERVER"
