            fi
            
            # rsyncë¡œ íŒŒì¼ë§Œ ì—…ë°ì´íŠ¸ (--delete ì˜µì…˜ ì—†ì´, ê¸°ì¡´ ì¶”ê°€ íŒŒì¼ ë³´ì¡´)
