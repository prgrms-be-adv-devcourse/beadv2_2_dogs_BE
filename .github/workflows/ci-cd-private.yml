          echo "========================="
          
          mkdir -p /home/ubuntu/apps/BE
          mkdir -p /home/ubuntu/apps/k8s/scripts
          cd /home/ubuntu/apps/BE

          # k8s ë””ë ‰í† ë¦¬ ë³µì‚¬
          if [ -d "$GITHUB_WORKSPACE/k8s" ]; then
            echo "ðŸ“¦ [Private EC2] k8s ë””ë ‰í† ë¦¬ ë³µì‚¬ ì¤‘..."
            echo "   - ì†ŒìŠ¤: $GITHUB_WORKSPACE/k8s"
            echo "   - ëŒ€ìƒ: /home/ubuntu/apps/k8s"
            mkdir -p /home/ubuntu/apps
            
            # ì„œë²„ì— ì§ì ‘ ë§Œë“  scripts í´ë” ë“± ë°±ì—…
            if [ -d "/home/ubuntu/apps/k8s/scripts" ]; then
              echo "ðŸ’¾ ê¸°ì¡´ scripts í´ë” ë°±ì—… ì¤‘..."
