          # ì²´í¬ì•„ì›ƒëœ ë¦¬í¬ì§€í† ë¦¬ ê²½ë¡œ í™•ì¸ (GITHUB_WORKSPACE ë˜ëŠ” í˜„ìž¬ ë””ë ‰í† ë¦¬ ì‚¬ìš©)
          echo "=== ê²½ë¡œ ë””ë²„ê¹… ì •ë³´ ==="
          echo "GITHUB_WORKSPACE: ${GITHUB_WORKSPACE:-'(ì„¤ì •ë˜ì§€ ì•ŠìŒ)'}"
          echo "í˜„ìž¬ ìž‘ì—… ë””ë ‰í† ë¦¬ (pwd): $(pwd)"
          echo "GITHUB_REPOSITORY: ${GITHUB_REPOSITORY:-'(ì„¤ì •ë˜ì§€ ì•ŠìŒ)'}"
          
          # GITHUB_WORKSPACEê°€ ì„¤ì •ë˜ì–´ ìžˆìœ¼ë©´ ì‚¬ìš©, ì—†ìœ¼ë©´ í˜„ìž¬ ë””ë ‰í† ë¦¬ ì‚¬ìš©
