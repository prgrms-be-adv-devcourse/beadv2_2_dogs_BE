            fi
            
            echo "âœ… k8s ë””ë ‰í† ë¦¬ ë³µì‚¬ ì™„ë£Œ: /home/ubuntu/apps/k8s (ê¸°ì¡´ ì¶”ê°€ íŒŒì¼ ë³´ì¡´)"
          else
            echo "âš ï¸  [Private EC2] k8s ë””ë ‰í† ë¦¬ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤: $GITHUB_WORKSPACE/k8s"
            echo "ë””ë²„ê·¸ ì •ë³´:"
