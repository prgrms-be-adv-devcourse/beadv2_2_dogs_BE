name: CI/CD Pipeline - Public EC2 (K8s Control-Plane Deployment)

# ==================================================
# Public EC2Ïö© CI/CD Pipeline
# - Î∞∞Ìè¨ ÎåÄÏÉÅ: data (MySQL, Redis, Kafka, Elasticsearch Îì±), cloud (eureka, gateway, config)
# - Î∞∞Ìè¨ Î∞©Ïãù: Kubernetes (k8s) - Control-PlaneÏù¥ Public EC2Ïóê ÏûàÏùå
# - Runner: public-ec2-runner (self-hosted)
# ==================================================

on:
  push:
    branches:
      - main-data
      - main-cloud
      - main-eureka
      - main-gateway
      - main-config
  pull_request:
    branches:
      - main-data
      - main-cloud
      - main-eureka
      - main-gateway
      - main-config
    types: [opened, synchronize, reopened]

# GITHUB_TOKENÏóê Ìå®ÌÇ§ÏßÄ Ïì∞Í∏∞ Í∂åÌïú Î∂ÄÏó¨
permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: do-develop-space
  IMAGE_VERSION: 0.1.0

jobs:
  # ==================================================
  # CI: Build, Test, Code Quality
  # ==================================================
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'push' && 
       (startsWith(github.ref, 'refs/heads/main-cloud') ||
        startsWith(github.ref, 'refs/heads/main-eureka') ||
        startsWith(github.ref, 'refs/heads/main-gateway') ||
        startsWith(github.ref, 'refs/heads/main-config'))) ||
      (github.event_name == 'pull_request' && 
       (startsWith(github.base_ref, 'main-cloud') ||
        startsWith(github.base_ref, 'main-eureka') ||
        startsWith(github.base_ref, 'main-gateway') ||
        startsWith(github.base_ref, 'main-config')))
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Extract module name from branch
        id: module
        run: |
          if [[ "$GITHUB_REF" == refs/heads/main-* ]]; then
            MODULE=$(echo ${GITHUB_REF#refs/heads/main-} | tr '[:upper:]' '[:lower:]')
          else
            MODULE=""
          fi
          
          # ÎπåÎìúÌï† Î™®Îìà Í≤∞Ï†ï (Public EC2Ïö©: cloud, eureka, gateway, config)
          case "$MODULE" in
            cloud) BUILD_MODULE=":baro-cloud:eureka,:baro-cloud:gateway,:baro-cloud:config" ;;
            eureka) BUILD_MODULE=":baro-cloud:eureka" ;;
            gateway) BUILD_MODULE=":baro-cloud:gateway" ;;
            config) BUILD_MODULE=":baro-cloud:config" ;;
            *) BUILD_MODULE="" ;;
          esac
          
          echo "module=$MODULE" >> $GITHUB_OUTPUT
          echo "build_module=$BUILD_MODULE" >> $GITHUB_OUTPUT
          echo "Extracted module: $MODULE -> Build: $BUILD_MODULE"
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'
      
      - name: Cache Gradle build cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Code formatting check (Spotless)
        continue-on-error: true
        run: |
          BUILD_MODULE="${{ steps.module.outputs.build_module }}"
          if [ -n "$BUILD_MODULE" ]; then
            # ÏâºÌëúÎ°ú Íµ¨Î∂ÑÎêú Ïó¨Îü¨ Î™®Îìà Ï≤òÎ¶¨
            IFS=',' read -ra MODULES <<< "$BUILD_MODULE"
            for module in "${MODULES[@]}"; do
              ./gradlew ${module}:spotlessCheck
            done
          else
            ./gradlew spotlessCheck
          fi
      
      - name: Lint check (Checkstyle)
        continue-on-error: true
        run: |
          BUILD_MODULE="${{ steps.module.outputs.build_module }}"
          if [ -n "$BUILD_MODULE" ]; then
            # ÏâºÌëúÎ°ú Íµ¨Î∂ÑÎêú Ïó¨Îü¨ Î™®Îìà Ï≤òÎ¶¨
            IFS=',' read -ra MODULES <<< "$BUILD_MODULE"
            for module in "${MODULES[@]}"; do
              ./gradlew ${module}:checkstyleMain
            done
          else
            ./gradlew checkstyleMain
          fi
      
      - name: Build with Gradle
        run: |
          BUILD_MODULE="${{ steps.module.outputs.build_module }}"
          if [ -n "$BUILD_MODULE" ]; then
            # ÏâºÌëúÎ°ú Íµ¨Î∂ÑÎêú Ïó¨Îü¨ Î™®Îìà Ï≤òÎ¶¨
            IFS=',' read -ra MODULES <<< "$BUILD_MODULE"
            for module in "${MODULES[@]}"; do
              ./gradlew ${module}:build -x test
            done
          else
            ./gradlew build -x test
          fi
      
      - name: Run tests
        continue-on-error: true
        run: |
          BUILD_MODULE="${{ steps.module.outputs.build_module }}"
          if [ -n "$BUILD_MODULE" ]; then
            # ÏâºÌëúÎ°ú Íµ¨Î∂ÑÎêú Ïó¨Îü¨ Î™®Îìà Ï≤òÎ¶¨
            IFS=',' read -ra MODULES <<< "$BUILD_MODULE"
            for module in "${MODULES[@]}"; do
              ./gradlew ${module}:test
            done
          else
            ./gradlew test
          fi
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: '**/build/test-results/test/'
          if-no-files-found: ignore
      
      - name: Determine artifact paths
        id: artifacts
        run: |
          MODULE="${{ steps.module.outputs.module }}"
          BUILD_MODULE="${{ steps.module.outputs.build_module }}"
          
          case "$MODULE" in
            cloud) ARTIFACT_PATHS="baro-cloud/eureka/build/libs/*.jar
            baro-cloud/gateway/build/libs/*.jar
            baro-cloud/config/build/libs/*.jar" ;;
            eureka) ARTIFACT_PATHS="baro-cloud/eureka/build/libs/*.jar" ;;
            gateway) ARTIFACT_PATHS="baro-cloud/gateway/build/libs/*.jar" ;;
            config) ARTIFACT_PATHS="baro-cloud/config/build/libs/*.jar" ;;
            *) ARTIFACT_PATHS="" ;;
          esac
          
          echo "paths<<EOF" >> $GITHUB_OUTPUT
          echo "$ARTIFACT_PATHS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      
      - name: Upload build artifacts
        if: steps.artifacts.outputs.paths != ''
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            ${{ steps.artifacts.outputs.paths }}
          if-no-files-found: ignore

  # ==================================================
  # Docker: Build and Push Images
  # ==================================================
  determine-service:
    name: Determine Service to Build
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'push' && 
       (startsWith(github.ref, 'refs/heads/main-data') ||
        startsWith(github.ref, 'refs/heads/main-cloud') ||
        startsWith(github.ref, 'refs/heads/main-eureka') ||
        startsWith(github.ref, 'refs/heads/main-gateway') ||
        startsWith(github.ref, 'refs/heads/main-config'))) ||
      (github.event_name == 'pull_request' && 
       (startsWith(github.base_ref, 'main-data') ||
        startsWith(github.base_ref, 'main-cloud') ||
        startsWith(github.base_ref, 'main-eureka') ||
        startsWith(github.base_ref, 'main-gateway') ||
        startsWith(github.base_ref, 'main-config')))
    outputs:
      service: ${{ steps.module.outputs.service }}
      module: ${{ steps.module.outputs.module }}
      image_tag: ${{ steps.module.outputs.image_tag }}
    steps:
      - name: Extract service name from branch
        id: module
        run: |
          if [[ "$GITHUB_REF" == refs/heads/main-* ]]; then
            MODULE=$(echo ${GITHUB_REF#refs/heads/main-} | tr '[:upper:]' '[:lower:]')
          else
            MODULE=""
          fi
          
          # Î™®ÎìàÎ™ÖÏùÑ ÏÑúÎπÑÏä§Î™ÖÏúºÎ°ú Î≥ÄÌôò (Public EC2Ïö©: data, cloud, eureka, gateway, config)
          case "$MODULE" in
            data) SERVICE="data" ;;  # dataÎäî ÎπåÎìú ÏóÜÏù¥ Î∞∞Ìè¨Îßå
            cloud) SERVICE="cloud" ;;  # cloudÎäî ÎπåÎìú ÌïÑÏöî (eureka, gateway, config)
            eureka) SERVICE="eureka" ;;
            gateway) SERVICE="gateway" ;;
            config) SERVICE="config" ;;
            *) SERVICE="" ;;
          esac
          
          # Ïù¥ÎØ∏ÏßÄ ÌÉúÍ∑∏ Í≤∞Ï†ï
          if [[ "$GITHUB_REF" == refs/heads/main-* ]]; then
            IMAGE_TAG="latest"
          else
            IMAGE_TAG="latest"
          fi
          
          echo "module=$MODULE" >> $GITHUB_OUTPUT
          echo "service=$SERVICE" >> $GITHUB_OUTPUT
          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "Extracted module: $MODULE -> service: $SERVICE with tag: $IMAGE_TAG"

  # ==================================================
  # Docker: Build and Push Images
  # ==================================================
  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [build-and-test, determine-service]
    timeout-minutes: 30
    if: |
      github.event_name == 'push' && 
      startsWith(github.ref, 'refs/heads/main-') &&
      needs.determine-service.outputs.service != '' &&
      needs.determine-service.outputs.service != 'data'
    
    # cloud Î™®ÎìàÏùº ÎïåÎäî eureka, gateway, configÎ•º Í∞ÅÍ∞Å ÎπåÎìú
    strategy:
      matrix:
        service: ${{ needs.determine-service.outputs.service == 'cloud' && fromJSON('["eureka", "gateway", "config"]') || fromJSON(format('["{0}"]', needs.determine-service.outputs.service)) }}
      fail-fast: false
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'
      
      - name: Cache Gradle build cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: .
          continue-on-error: true
      
      - name: Build module if artifact not found
        run: |
          SERVICE="${{ matrix.service }}"
          case "$SERVICE" in
            eureka) MODULE_PATH="baro-cloud/eureka" ;;
            gateway) MODULE_PATH="baro-cloud/gateway" ;;
            config) MODULE_PATH="baro-cloud/config" ;;
            *) MODULE_PATH="" ;;
          esac
          
          if [ -n "$MODULE_PATH" ]; then
            JAR_COUNT=$(find "$MODULE_PATH/build/libs" -name "*.jar" 2>/dev/null | wc -l)
            if [ "$JAR_COUNT" -eq 0 ]; then
              echo "JAR file not found, building module: $MODULE_PATH"
              GRADLE_MODULE=$(echo "$MODULE_PATH" | tr '/' ':')
              ./gradlew :${GRADLE_MODULE}:build -x test
            else
              echo "JAR file found in $MODULE_PATH/build/libs"
            fi
          fi
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host
          buildkitd-flags: --allow-insecure-entitlement security.insecure --allow-insecure-entitlement network.host
          version: latest
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: do-develop-space
          password: ${{ secrets.GHCR_PAT }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.service }}
          tags: |
            type=raw,value=latest
            type=ref,event=branch
            type=sha,prefix={{branch}}-,format=short
            type=raw,value={{branch}}-{{date 'YYYYMMDD-HHmmss'}}
          flavor: |
            latest=true
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/${{ matrix.service }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.service }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.service }}:buildcache,mode=max
      
      - name: Make package public
        if: success()
        run: |
          PACKAGE_NAME="${{ matrix.service }}"
          echo "Making package ${PACKAGE_NAME} public..."
          
          curl -X PATCH \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GHCR_PAT || secrets.GITHUB_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/user/packages/container/${PACKAGE_NAME} \
            -d '{"visibility":"public"}' || echo "Failed to make package public (may already be public or require manual setup)"
          
          echo "‚úÖ Package ${PACKAGE_NAME} visibility set to public"

  # ==================================================
  # CD: Deploy to Public EC2 (K8s - Control-Plane)
  # ==================================================
  deploy:
    name: Deploy to Public EC2 (K8s Control-Plane)
    # Public EC2Ïùò self-hosted runnerÏóêÏÑú Ïã§Ìñâ
    # Public EC2Îäî k8s control-plane (master) Ïó≠Ìï†
    # Runner ÎùºÎ≤®ÏùÑ ÏÇ¨Ïö©ÌïòÏó¨ Public EC2Îßå ÏÑ†ÌÉù
    # Ïó¨Îü¨ runnerÍ∞Ä ÏûàÏùÑ Îïå ÎùºÎ≤®Î°ú Î™ÖÌôïÌûà Íµ¨Î∂Ñ
    runs-on: [self-hosted, public]
    needs: [build-and-test, determine-service, docker-build]
    timeout-minutes: 30  # Î∞∞Ìè¨ ÌÉÄÏûÑÏïÑÏõÉ ÏÑ§Ï†ï
    if: |
      startsWith(github.ref, 'refs/heads/main-') &&
      needs.determine-service.outputs.module != '' &&
      always() && 
      (needs.determine-service.outputs.module == 'data' || 
       (needs.docker-build.result == 'success' || needs.docker-build.result == 'skipped'))
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Extract module name
        id: module
        run: |
          MODULE="${{ needs.determine-service.outputs.module }}"
          echo "name=$MODULE" >> $GITHUB_OUTPUT
          echo "branch=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT
          echo "üöÄ [Public EC2 - Control-Plane] Deploying module: $MODULE from branch: ${GITHUB_REF#refs/heads/}"
          
          # data Î™®ÎìàÏù∏ Í≤ΩÏö∞ Ï∂îÍ∞Ä ÌååÏùº Î≥µÏÇ¨
          if [ "${MODULE}" = "data" ]; then
            echo "‚ÑπÔ∏è  [Public EC2 - Control-Plane] data Î™®Îìà Î∞∞Ìè¨ Ï§ÄÎπÑ Ï§ë..."
          fi
          
          # cloud Î™®ÎìàÏù∏ Í≤ΩÏö∞ Ï∂îÍ∞Ä ÌôïÏù∏
          if [ "${MODULE}" = "cloud" ] || [ "${MODULE}" = "eureka" ] || [ "${MODULE}" = "gateway" ] || [ "${MODULE}" = "config" ]; then
            echo "‚ÑπÔ∏è  [Public EC2 - Control-Plane] cloud Î™®Îìà Î∞∞Ìè¨ Ï§ÄÎπÑ Ï§ë..."
          fi

      - name: Prepare deployment directory
        run: |
          mkdir -p /home/ubuntu/apps/BE
          cd /home/ubuntu/apps/BE

      - name: Copy deployment files
        run: |
          MODULE="${{ steps.module.outputs.name }}"
          mkdir -p /home/ubuntu/apps/BE
          cd /home/ubuntu/apps/BE

          echo "üì¶ [Public EC2 - Control-Plane] Î∞∞Ìè¨ ÌååÏùº Î≥µÏÇ¨ Ï§ë..."

          # k8s ÎîîÎ†âÌÜ†Î¶¨ Î≥µÏÇ¨
          if [ -d "$GITHUB_WORKSPACE/k8s" ]; then
            echo "üì¶ [Public EC2 - Control-Plane] k8s ÎîîÎ†âÌÜ†Î¶¨ Î≥µÏÇ¨ Ï§ë..."
            echo "   - ÏÜåÏä§: $GITHUB_WORKSPACE/k8s"
            echo "   - ÎåÄÏÉÅ: /home/ubuntu/apps/k8s"
            mkdir -p /home/ubuntu/apps
            
            # ÏÑúÎ≤ÑÏóê ÏßÅÏ†ë ÎßåÎì† scripts Ìè¥Îçî Îì± Î∞±ÏóÖ
            if [ -d "/home/ubuntu/apps/k8s/scripts" ]; then
              echo "üíæ Í∏∞Ï°¥ scripts Ìè¥Îçî Î∞±ÏóÖ Ï§ë..."
              cp -r /home/ubuntu/apps/k8s/scripts /tmp/k8s-scripts-backup-$$ 2>/dev/null || true
            fi
            
            # rsyncÎ°ú ÌååÏùºÎßå ÏóÖÎç∞Ïù¥Ìä∏ (--delete ÏòµÏÖò ÏóÜÏù¥, Í∏∞Ï°¥ Ï∂îÍ∞Ä ÌååÏùº Î≥¥Ï°¥)
            if command -v rsync &> /dev/null; then
              rsync -av "$GITHUB_WORKSPACE/k8s/" /home/ubuntu/apps/k8s/ || {
                echo "‚ö†Ô∏è  rsync Ïã§Ìå®, cp ÏÇ¨Ïö©ÏúºÎ°ú ÎåÄÏ≤¥..."
                mkdir -p /home/ubuntu/apps/k8s
                cp -r "$GITHUB_WORKSPACE/k8s"/* /home/ubuntu/apps/k8s/ 2>/dev/null || {
                  echo "‚ùå k8s ÎîîÎ†âÌÜ†Î¶¨ Î≥µÏÇ¨ Ïã§Ìå®"
                  echo "ÎîîÎ≤ÑÍ∑∏ Ï†ïÎ≥¥:"
                  echo "  - ÏÜåÏä§ ÎîîÎ†âÌÜ†Î¶¨ Ï°¥Ïû¨: $([ -d "$GITHUB_WORKSPACE/k8s" ] && echo 'yes' || echo 'no')"
                  echo "  - ÏÜåÏä§ ÎîîÎ†âÌÜ†Î¶¨ ÎÇ¥Ïö©:"
                  ls -la "$GITHUB_WORKSPACE/k8s" 2>&1 | head -10 || true
                  exit 1
                }
              }
            else
              # rsyncÍ∞Ä ÏóÜÏúºÎ©¥ cp ÏÇ¨Ïö©ÌïòÎêò, Í∏∞Ï°¥ ÎîîÎ†âÌÜ†Î¶¨Îäî ÏÇ≠Ï†úÌïòÏßÄ ÏïäÏùå
              echo "‚ö†Ô∏è  rsyncÍ∞Ä ÏóÜÏäµÎãàÎã§. cp ÏÇ¨Ïö©..."
              mkdir -p /home/ubuntu/apps/k8s
              cp -r "$GITHUB_WORKSPACE/k8s"/* /home/ubuntu/apps/k8s/ 2>/dev/null || {
                echo "‚ùå k8s ÎîîÎ†âÌÜ†Î¶¨ Î≥µÏÇ¨ Ïã§Ìå®"
                exit 1
              }
            fi
            
            # Î∞±ÏóÖÌïú scripts Ìè¥Îçî Î≥µÏõê
            if [ -d "/tmp/k8s-scripts-backup-$$" ]; then
              echo "üîÑ Í∏∞Ï°¥ scripts Ìè¥Îçî Î≥µÏõê Ï§ë..."
              mkdir -p /home/ubuntu/apps/k8s/scripts
              cp -r /tmp/k8s-scripts-backup-$$/* /home/ubuntu/apps/k8s/scripts/ 2>/dev/null || true
              rm -rf /tmp/k8s-scripts-backup-$$
            fi
            
            echo "‚úÖ k8s ÎîîÎ†âÌÜ†Î¶¨ Î≥µÏÇ¨ ÏôÑÎ£å: /home/ubuntu/apps/k8s (Í∏∞Ï°¥ Ï∂îÍ∞Ä ÌååÏùº Î≥¥Ï°¥)"
          else
            echo "‚ö†Ô∏è  [Public EC2 - Control-Plane] k8s ÎîîÎ†âÌÜ†Î¶¨Î•º Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§: $GITHUB_WORKSPACE/k8s"
            echo "ÎîîÎ≤ÑÍ∑∏ Ï†ïÎ≥¥:"
            echo "  - GITHUB_WORKSPACE: $GITHUB_WORKSPACE"
            echo "  - ÌòÑÏû¨ ÎîîÎ†âÌÜ†Î¶¨: $(pwd)"
            echo "  - ÎîîÎ†âÌÜ†Î¶¨ ÎÇ¥Ïö©:"
            ls -la "$GITHUB_WORKSPACE" 2>&1 | head -20 || true
          fi

          # Î∞∞Ìè¨ Ïä§ÌÅ¨Î¶ΩÌä∏ Î≥µÏÇ¨ (k8s Î∞∞Ìè¨Ïö©)
          if [ -f "$GITHUB_WORKSPACE/scripts/deploy-k8s.sh" ]; then
            # /home/ubuntu/apps/BE/scripts/Ïóê Î≥µÏÇ¨
            mkdir -p /home/ubuntu/apps/BE/scripts
            cp $GITHUB_WORKSPACE/scripts/deploy-k8s.sh ./scripts/ 2>/dev/null || {
              echo "‚ö†Ô∏è  BE/scripts Î≥µÏÇ¨ Ïã§Ìå®, Ïû¨ÏãúÎèÑ..."
              mkdir -p ./scripts
              cp $GITHUB_WORKSPACE/scripts/deploy-k8s.sh ./scripts/ || {
                echo "‚ùå deploy-k8s.sh Î≥µÏÇ¨ Ïã§Ìå®"
                exit 1
              }
            }
            chmod +x ./scripts/deploy-k8s.sh
            
            # /home/ubuntu/apps/k8s/scripts/ÏóêÎèÑ Î≥µÏÇ¨
            mkdir -p /home/ubuntu/apps/k8s/scripts
            cp $GITHUB_WORKSPACE/scripts/deploy-k8s.sh /home/ubuntu/apps/k8s/scripts/ || {
              echo "‚ö†Ô∏è  k8s/scripts Î≥µÏÇ¨ Ïã§Ìå®"
            }
            chmod +x /home/ubuntu/apps/k8s/scripts/deploy-k8s.sh
            
            echo "‚úÖ deploy-k8s.sh Ïä§ÌÅ¨Î¶ΩÌä∏ Î≥µÏÇ¨ ÏôÑÎ£å (BE/scripts Î∞è k8s/scripts)"
          else
            echo "‚ö†Ô∏è  [Public EC2 - Control-Plane] deploy-k8s.sh Ïä§ÌÅ¨Î¶ΩÌä∏Î•º Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§: $GITHUB_WORKSPACE/scripts/deploy-k8s.sh"
            echo "ÎîîÎ≤ÑÍ∑∏ Ï†ïÎ≥¥:"
            echo "  - scripts ÎîîÎ†âÌÜ†Î¶¨ Ï°¥Ïû¨: $([ -d "$GITHUB_WORKSPACE/scripts" ] && echo 'yes' || echo 'no')"
            if [ -d "$GITHUB_WORKSPACE/scripts" ]; then
              echo "  - scripts ÎîîÎ†âÌÜ†Î¶¨ ÎÇ¥Ïö©:"
              ls -la "$GITHUB_WORKSPACE/scripts" 2>&1 | head -10 || true
            fi
          fi

          # data/docker Ïù∏ÌîÑÎùº Î∞∞Ìè¨Ïö© deploy-module.sh Î≥µÏÇ¨
          if [ -f "$GITHUB_WORKSPACE/scripts/deploy-module.sh" ]; then
            mkdir -p /home/ubuntu/apps/BE/scripts
            cp "$GITHUB_WORKSPACE/scripts/deploy-module.sh" ./scripts/ 2>/dev/null || {
              echo "‚ö†Ô∏è  BE/scripts deploy-module.sh Î≥µÏÇ¨ Ïã§Ìå®, Ïû¨ÏãúÎèÑ..."
              mkdir -p ./scripts
              cp "$GITHUB_WORKSPACE/scripts/deploy-module.sh" ./scripts/ || {
                echo "‚ùå deploy-module.sh Î≥µÏÇ¨ Ïã§Ìå®"
                exit 1
              }
            }
            chmod +x ./scripts/deploy-module.sh
