                  -H "Accept: application/vnd.github+json" \
                  "${API_ROOT}/user/packages/container/${SERVICE}/versions/${ID}" || echo "  ‚ö†Ô∏è Failed to delete version ${ID}"
              else
                echo "  -> Keeping this version"
              fi
            done
