spring:
  datasource:
    url: jdbc:h2:mem:authdb;MODE=MySQL;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
    show-sql: false

eureka:
  client:
    enabled: false

jwt:
  secret: "test_secret_key_value_that_is_long_enough_123456"
  access-token-validity-ms: 600000
  refresh-token-validity-ms: 1200000
