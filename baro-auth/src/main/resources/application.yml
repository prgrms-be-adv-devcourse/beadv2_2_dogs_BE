server:
  port: 8081

spring:
  application:
    name: auth-service
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:authdb}?serverTimezone=Asia/Seoul&characterEncoding=UTF-8&useSSL=false&allowPublicKeyRetrieval=true
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

jwt:
  secret: "너무_짧지_않은_랜덤_시크릿_문자열_최소32바이트_나중에_env로_옮길예정"
  access-token-validity-ms: 900000      # 15분
  refresh-token-validity-ms: 1209600000 # 14일


# Swagger/OpenAPI 설정 [gateway랑 맞추는 작업]
springdoc:
  api-docs:
    path: /v3/api-docs  # 이 부분을 v3/api-docs로 변경
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: false  # 각 서비스에서는 UI 비활성화 (Gateway에서만 사용)
    tags-sorter: alpha
    operations-sorter: alpha
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
