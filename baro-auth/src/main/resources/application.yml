server:
  port: 8081

api:
  v1: /api/v1

spring:
  application:
    name: auth-service
  datasource:
    url: jdbc:mysql://baro-mysql:3306/${MYSQL_DATABASE:}?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true&useUnicode=true
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${MYSQL_USER:}
    password: ${MYSQL_PASSWORD:}
  jpa:
    hibernate:
      ddl-auto: update  # 일시적으로 update로 변경 (스키마 수정 후 validate로 변경)
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
        use_sql_comments: true
  mail:
    host: smtp.naver.com
    port: 465
    username: ${SPRING_MAIL_USERNAME:mm2068@naver.com}
    password: ${SPRING_MAIL_PASSWORD:362U7V74DC4Z}
    properties:
      mail.smtp.auth: true
      mail.smtp.ssl.enable: true
      mail.smtp.ssl.trust: smtp.naver.com

eureka:
  client:
    service-url:
      # Docker 환경에서는 서비스 이름(eureka) 사용, 로컬에서는 localhost 사용
      # 환경 변수 EUREKA_CLIENT_SERVICEURL_DEFAULTZONE으로 오버라이드 가능
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://eureka:8761/eureka/}
  instance:
    prefer-ip-address: true

# Eureka 명시적 비활성화
# eureka:
#   client:
#     enabled: false
#     register-with-eureka: false
#     fetch-registry: false
#   instance:
#     enabled: false

# 로깅 설정
logging:
  level:
    root: INFO
    com.barofarm.support: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.hibernate.orm.jdbc.bind: TRACE
    org.springframework.web: DEBUG
    org.springframework.web.servlet.DispatcherServlet: DEBUG
    org.springframework.security: DEBUG
    com.barofarm.auth.infrastructure.security: DEBUG

# Swagger/OpenAPI 설정
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  default-consumes-media-type: application/json
  default-produces-media-type: application/json

management:
  endpoints:
    web:
      exposure:
        include: "*"  # 모든 Actuator 엔드포인트 노출
  endpoint:
    health:
      show-details: always
      enabled: true

jwt:
  secret: "너무_짧지_않은_랜덤_시크릿_문자열_최소32바이트_나중에_env로_옮길예정"
  access-token-validity-ms: 604800000   # 7일
  refresh-token-validity-ms: 1209600000 # 14일



