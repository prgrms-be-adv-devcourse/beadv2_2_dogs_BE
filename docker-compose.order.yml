# Order 모듈
# 주문, 결제 관리

services:
  baro-order:
    image: ${DOCKER_REGISTRY:-ghcr.io/do-develop-space}/baro-order:${IMAGE_TAG:-latest}
    container_name: baro-order
    ports:
      - "8087:8087"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka:8761/eureka/
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - MYSQL_DATABASE=${MYSQL_DATABASE_ORDER:-baroorder}
      - MYSQL_USER=${MYSQL_USER:-barouser}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-baropassword}
      - JAVA_OPTS=-Xms256m -Xmx384m
    restart: unless-stopped
    networks:
      - baro-network

networks:
  baro-network:
    name: be_baro-network  # 네트워크 이름 명시적으로 지정
    external: true

