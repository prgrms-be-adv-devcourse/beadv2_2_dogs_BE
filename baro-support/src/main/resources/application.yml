server:
  port: 8089

api:
  v1: /api/v1

spring:
  application:
    name: support-service
  datasource:
    url: jdbc:mysql://baro-mysql:3306/${MYSQL_DATABASE:}/?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true&useUnicode=true
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${MYSQL_USER:}
    password: ${MYSQL_PASSWORD:}
  jpa:
    hibernate:
      ddl-auto: update  # 일시적으로 update로 변경 (스키마 수정 후 validate로 변경)
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
        use_sql_comments: true
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
  elasticsearch:
    uris: http://localhost:9200

# Eureka 명시적 비활성화 (local 프로파일)
eureka:
  client:
    enabled: false
    register-with-eureka: false
    fetch-registry: false
  instance:
    enabled: false

# 로깅 설정
logging:
  level:
    root: INFO
    com.barofarm.support: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.hibernate.orm.jdbc.bind: TRACE
    org.springframework.web: DEBUG
    org.springframework.web.servlet.DispatcherServlet: DEBUG

# Swagger/OpenAPI 설정
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  default-consumes-media-type: application/json
  default-produces-media-type: application/json

